<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delightful Events</title>
    <style>
        /* Apple San Francisco fonts */
        @font-face { 
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Semibold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #0071e3, #34aadc, #2997ff, #5ac8fa);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Glass morphism overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 0;
            opacity: 0.6;
        }
        
        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-logo {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .loader-logo-inner {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        @keyframes pulse {
            0% { transform: scale(0.98); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0.9; }
        }
        
        .loader-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 17px;
            margin-top: 20px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }
        
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffffff, #e8e8e8);
            border-radius: 2px;
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        /* Main Content */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
            z-index: 1;
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header .luma-star {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 40px;
        }
        
        .logo-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        
        .logo {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.8), rgba(52, 170, 220, 0.9));
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 30px rgba(0, 113, 227, 0.4);
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        .logo-inner {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 600;
            color: #0071e3;
            box-shadow: 0 2px 10px rgba(0, 113, 227, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 30px rgba(0, 113, 227, 0.4); }
            50% { transform: scale(1.03); box-shadow: 0 12px 40px rgba(0, 113, 227, 0.5); }
        }
        
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.3s;
        }
        
        .subtitle {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            max-width: 300px;
            line-height: 1.5;
            font-weight: 400;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.5s;
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .start-button {
            background-color: rgba(255, 255, 255, 0.95);
            color: #0071e3;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 30px rgba(0, 113, 227, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.7s;
        }
        
        .start-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 113, 227, 0.5);
        }
        
        .start-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 113, 227, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0071e3;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <!-- Glass overlay -->
    <div class="glass-overlay"></div>
    
    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-logo">
            <div class="loader-logo-inner">DE</div>
        </div>
        <div class="loader-text">Loading Delightful Events</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Transition overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>
    
    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Delightful Events</h1>
            <div class="luma-star">luma*</div>
        </div>
        
        <div class="main-content">
            <div class="logo-container">
                <div class="logo-background"></div>
                <div class="logo">
                    <div class="logo-inner">DE</div>
                </div>
            </div>
            
            <h2>Start Here</h2>
            <p class="subtitle">Professional event management with Apple-grade precision</p>
            
            <button class="start-button" id="startButton">Get Started</button>
        </div>
    </div>

    <script>
        // Simulate loading progress
        const progressBar = document.getElementById('progressBar');
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
                
                // Hide loader and show main content
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('mainContainer').classList.add('visible');
                }, 400);
            }
            progressBar.style.width = `${progress}%`;
        }, 200);
        
        // Button interaction with animated transition
        const startButton = document.getElementById('startButton');
        const transitionOverlay = document.getElementById('transitionOverlay');
        const DESTINATION_URL = "https://your-link-here.com";
        
        startButton.addEventListener('click', function(e) {
            // Add ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);
            
            // Get click position
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Position ripple
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Activate transition overlay
            transitionOverlay.classList.add('active');
            
            // Navigate after transition completes
            setTimeout(() => {
                window.location.href = DESTINATION_URL;
            }, 600);
        });
        
        // Button hover effects
        startButton.addEventListener('mouseenter', () => {
            startButton.style.transform = 'translateY(-3px) scale(1.02)';
            startButton.style.boxShadow = '0 12px 40px rgba(0, 113, 227, 0.5)';
        });
        
        startButton.addEventListener('mouseleave', () => {
            startButton.style.transform = 'translateY(0) scale(1)';
            startButton.style.boxShadow = '0 8px 30px rgba(0, 113, 227, 0.4)';
        });
        
        startButton.addEventListener('mousedown', () => {
            startButton.style.transform = 'translateY(0) scale(0.98)';
        });
        
        startButton.addEventListener('mouseup', () => {
            startButton.style.transform = 'translateY(-3px) scale(1.02)';
        });
    </script>
</body>
</html>
