<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delightful Events</title>
    <style>
        /* Apple San Francisco fonts */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Semibold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0071e3, #2997ff);
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 113, 227, 0.2);
        }
        
        .loader-logo-inner {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            color: #0071e3;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .loader-text {
            color: #86868b;
            font-size: 17px;
            margin-top: 20px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }
        
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(0, 113, 227, 0.1);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #0071e3;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Main Content */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }
        
        .header .luma-star {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 17px;
            color: #86868b;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0071e3, #34aadc);
            border-radius: 28px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 113, 227, 0.2);
        }
        
        .logo-inner {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 600;
            color: #0071e3;
            box-shadow: 0 2px 10px rgba(0, 113, 227, 0.1);
        }
        
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1d1d1f;
        }
        
        .subtitle {
            font-size: 17px;
            color: #86868b;
            margin-bottom: 40px;
            max-width: 300px;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .start-button {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 20px rgba(0, 113, 227, 0.2);
        }
        
        .start-button:hover {
            background-color: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 113, 227, 0.3);
        }
        
        .start-button:active {
            transform: translateY(0);
            background-color: #0065c9;
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-logo">
            <div class="loader-logo-inner">DE</div>
        </div>
        <div class="loader-text">Loading Delightful Events</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Delightful Events</h1>
            <div class="luma-star">luma*</div>
        </div>
        
        <div class="main-content">
            <div class="logo">
                <div class="logo-inner">DE</div>
            </div>
            
            <h2>Start Here</h2>
            <p class="subtitle">Create and manage your events with Apple-grade precision and elegance</p>
            
            <a href="https://your-link-here.com" class="start-button" id="startButton">Get Started</a>
        </div>
    </div>

    <script>
        // Simulate loading progress
        const progressBar = document.getElementById('progressBar');
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
                
                // Hide loader and show main content
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('mainContainer').classList.add('visible');
                }, 300);
            }
            progressBar.style.width = `${progress}%`;
        }, 200);
        
        // Button hover effects
        const startButton = document.getElementById('startButton');
        
        startButton.addEventListener('mouseenter', () => {
            startButton.style.transform = 'translateY(-2px)';
            startButton.style.boxShadow = '0 6px 24px rgba(0, 113, 227, 0.3)';
        });
        
        startButton.addEventListener('mouseleave', () => {
            startButton.style.transform = 'translateY(0)';
            startButton.style.boxShadow = '0 4px 20px rgba(0, 113, 227, 0.2)';
        });
        
        startButton.addEventListener('mousedown', () => {
            startButton.style.transform = 'translateY(0)';
            startButton.style.backgroundColor = '#0065c9';
        });
        
        startButton.addEventListener('mouseup', () => {
            startButton.style.transform = 'translateY(-2px)';
            startButton.style.backgroundColor = '#0077ed';
        });
    </script>
</body>
</html>
