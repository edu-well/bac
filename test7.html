<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Design</title>
    <style>
        /* Ultra-clean modern aesthetic */
        :root {
            --bg-dark: #0a0a0a;
            --bg-light: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #0071e3; /* Apple-like blue accent */
            --ease-smooth: cubic-bezier(0.25, 0.1, 0.25, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", 
                         "SF Pro Text", "Helvetica Neue", Helvetica, Arial, 
                         sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }

        /* Ultra-smooth animated gradient */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                var(--bg-dark) 0%,
                var(--bg-light) 50%,
                var(--bg-dark) 100%
            );
            background-size: 200% 200%;
            animation: gradientFlow 16s ease infinite;
            z-index: -1;
            opacity: 0.98;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle floating grid (minimalist) */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0;
            animation: fadeIn 1.5s var(--ease-out-quint) forwards 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Main content styling */
        .content {
            text-align: center;
            padding: 2rem;
            max-width: min(90%, 800px);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s var(--ease-out-quint) forwards 0.8s;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .line1 {
            font-size: clamp(2.5rem, 5vw, 3.75rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .line2 {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: var(--text-secondary);
            max-width: 80%;
            margin: 0 auto;
        }

        /* Ultra-thin divider (elegant touch) */
        .divider {
            width: 80px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 2rem auto;
            opacity: 0;
            animation: fadeIn 1s var(--ease-out-quint) forwards 1.2s;
        }

        /* Subtle floating dot animation (dynamic) */
        .floating-dots {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 8s infinite var(--ease-smooth);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.2; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .line1 { font-size: clamp(2rem, 8vw, 3rem); }
            .line2 { max-width: 90%; }
        }

        /* Motion reduction for accessibility */
        @media (prefers-reduced-motion) {
            .gradient-bg, .grid-overlay, .content, .divider, .dot {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid-overlay"></div>
    <div class="floating-dots" id="floatingDots"></div>

    <div class="content">
        <h1 class="line1">Elevated Design</h1>
        <p class="line2">Precision-engineered for seamless experiences</p>
        <div class="divider"></div>
    </div>

    <script>
        // Generate floating dots dynamically
        function createFloatingDots() {
            const container = document.getElementById('floatingDots');
            const dotCount = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random positioning
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                dot.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(dot);
            }
        }

        // Smooth initial load
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingDots();
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s var(--ease-out-quint)';
                document.body.style.opacity = 1;
            }, 100);
        });

        // Dynamic gradient adjustment on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const bg = document.querySelector('.gradient-bg');
            bg.style.backgroundPosition = `${x * 20}% ${y * 20}%`;
        });
    </script>
</body>
</html>
