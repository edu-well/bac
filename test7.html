<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Modern Design</title>
    <style>
        /* Modern color palette */
        :root {
            --primary-dark: #0a0a0c;
            --primary-light: #ffffff;
            --accent-1: #00f0ff;
            --accent-2: #7b2dff;
            --accent-3: #ff2d7b;
            --ease-smooth: cubic-bezier(0.65, 0, 0.35, 1);
            --ease-pop: cubic-bezier(0.5, 1.75, 0.75, 1.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 
                        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
                        'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-dark);
            color: var(--primary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Futuristic particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                       rgba(0,240,255,0.8) 0%, 
                       rgba(123,45,255,0.4) 50%, 
                       rgba(255,45,123,0) 100%);
            filter: blur(1px);
            will-change: transform, opacity;
        }

        /* Glowing center orb */
        .center-orb {
            position: fixed;
            width: 40vmin;
            height: 40vmin;
            border-radius: 50%;
            background: radial-gradient(circle, 
                      rgba(0,240,255,0.15) 0%, 
                      rgba(123,45,255,0.1) 50%, 
                      rgba(255,45,123,0) 70%);
            filter: blur(30px);
            z-index: -1;
            animation: orbPulse 8s var(--ease-smooth) infinite alternate;
        }

        @keyframes orbPulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.3); opacity: 1; }
        }

        /* Modern content styling */
        .content {
            text-align: center;
            padding: 2rem;
            max-width: min(90%, 800px);
            position: relative;
            z-index: 10;
        }

        .line1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, 
                        var(--accent-1), 
                        var(--accent-2), 
                        var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(20px) rotateX(15deg);
            animation: textReveal 1.4s var(--ease-smooth) forwards 0.4s;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .line2 {
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.02em;
            line-height: 1.6;
            max-width: 80%;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(15px);
            animation: textReveal 1.2s var(--ease-smooth) forwards 0.8s;
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Modern decorative elements */
        .tech-circle {
            position: absolute;
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            animation: rotate infinite linear;
            pointer-events: none;
        }

        .circle-1 {
            width: 120vmin;
            height: 120vmin;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 120s;
        }

        .circle-2 {
            width: 100vmin;
            height: 100vmin;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 80s;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .line1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .line2 {
                max-width: 90%;
            }
        }

        /* Accessibility consideration */
        @media (prefers-reduced-motion) {
            .particle, .center-orb, .tech-circle,
            .line1, .line2 {
                animation: none !important;
            }
            
            .line1, .line2 {
                opacity: 1;
                transform: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="center-orb"></div>
    <div class="tech-circle circle-1"></div>
    <div class="tech-circle circle-2"></div>
    
    <div class="content">
        <h1 class="line1">Future Interface</h1>
        <p class="line2">Where innovation meets elegant design in a seamless digital experience</p>
    </div>

    <script>
        // Advanced particle system
        class ParticleSystem {
            constructor(container) {
                this.container = container;
                this.particles = [];
                this.maxParticles = window.innerWidth < 768 ? 30 : 80;
                this.colors = [
                    'rgba(0, 240, 255, 0.8)',
                    'rgba(123, 45, 255, 0.7)',
                    'rgba(255, 45, 123, 0.6)'
                ];
                
                this.init();
                this.animate();
                window.addEventListener('resize', this.handleResize.bind(this));
            }
            
            init() {
                // Create particles
                for (let i = 0; i < this.maxParticles; i++) {
                    this.createParticle();
                }
            }
            
            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                
                // Initial position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Animation properties
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30 + 20;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Store animation data
                particle.animData = {
                    x, y, angle, distance, duration, delay,
                    startTime: Date.now() + delay * 1000
                };
                
                this.container.appendChild(particle);
                this.particles.push(particle);
            }
            
            animate() {
                const now = Date.now();
                
                this.particles.forEach(particle => {
                    const { x, y, angle, distance, duration, delay, startTime } = particle.animData;
                    
                    if (now < startTime) return;
                    
                    // Calculate progress
                    const elapsed = (now - startTime) / 1000;
                    const progress = (elapsed % duration) / duration;
                    
                    // Circular motion
                    const currentAngle = angle + progress * Math.PI * 2;
                    const offsetX = Math.cos(currentAngle) * distance;
                    const offsetY = Math.sin(currentAngle) * distance;
                    
                    // Apply movement with parallax effect
                    const moveX = x + offsetX / 10;
                    const moveY = y + offsetY / 10;
                    
                    // Pulsing opacity
                    const opacity = 0.3 + Math.sin(progress * Math.PI * 4) * 0.2;
                    
                    // Apply transformations
                    particle.style.transform = `translate(-50%, -50%) translate(${moveX}%, ${moveY}%)`;
                    particle.style.opacity = opacity;
                });
                
                requestAnimationFrame(this.animate.bind(this));
            }
            
            handleResize() {
                // Adjust particle count based on screen size
                const newMax = window.innerWidth < 768 ? 30 : 80;
                
                if (newMax !== this.maxParticles) {
                    this.maxParticles = newMax;
                    
                    // Remove excess particles
                    while (this.particles.length > this.maxParticles) {
                        const particle = this.particles.pop();
                        particle.remove();
                    }
                    
                    // Add needed particles
                    while (this.particles.length < this.maxParticles) {
                        this.createParticle();
                    }
                }
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Start particle system
            new ParticleSystem(document.getElementById('particles'));
            
            // Interactive orb effect
            document.addEventListener('mousemove', (e) => {
                const orb = document.querySelector('.center-orb');
                const x = (e.clientX / window.innerWidth - 0.5) * 40;
                const y = (e.clientY / window.innerHeight - 0.5) * 40;
                orb.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(1.1)`;
            });
            
            // Reset orb position when mouse leaves
            document.addEventListener('mouseleave', () => {
                const orb = document.querySelector('.center-orb');
                orb.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            
            // Smooth content appearance
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.2s var(--ease-smooth)';
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
