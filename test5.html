<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #ff7d4a;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 15px 10px;
            background-color: var(--white);
        }

        .calendar-day {
            font-size: 12px;
            color: var(--light-text);
            font-weight: 500;
            padding: 5px 0;
        }

        .calendar-date {
            font-size: 14px;
            font-weight: 500;
            padding: 8px 0;
            border-radius: 50%;
            margin: 0 auto;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-date.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background-color: var(--white);
        }

        .stat-card {
            background-color: var(--light-bg);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--light-text);
        }

        .activities {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: var(--white);
        }

        .activity-tab {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .activity-tab.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .user-level {
            padding: 15px;
            text-align: center;
            background-color: var(--white);
        }

        .level-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            font-size: 14px;
            font-weight: 500;
        }

        .workout-card {
            background-color: var(--white);
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
        }

        .workout-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--white);
            font-size: 20px;
        }

        .workout-info {
            flex: 1;
        }

        .workout-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .workout-details {
            display: flex;
            justify-content: space-between;
        }

        .workout-detail {
            font-size: 12px;
            color: var(--light-text);
        }

        .workout-detail span {
            font-weight: 600;
            color: var(--dark-text);
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: var(--white);
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text);
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fitness Tracker</h1>
            <p>May 2025</p>
        </div>

        <div class="calendar">
            <div class="calendar-day">Sun</div>
            <div class="calendar-day">Mon</div>
            <div class="calendar-day">Tue</div>
            <div class="calendar-day">Wed</div>
            <div class="calendar-day">Thu</div>
            <div class="calendar-day">Fri</div>
            <div class="calendar-day">Sat</div>

            <div class="calendar-date">12</div>
            <div class="calendar-date">13</div>
            <div class="calendar-date">14</div>
            <div class="calendar-date">15</div>
            <div class="calendar-date active">16</div>
            <div class="calendar-date">17</div>
            <div class="calendar-date">18</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">1200</div>
                <div class="stat-label">Kcal</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">06</div>
                <div class="stat-label">Workouts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3:00</div>
                <div class="stat-label">Hr</div>
            </div>
        </div>

        <div class="activities">
            <div class="activity-tab active">Strength</div>
            <div class="activity-tab">Cycling</div>
            <div class="activity-tab">Gym</div>
        </div>

        <div class="user-level">
            <div class="level-badge">Beginner</div>
        </div>

        <div class="workout-card">
            <div class="workout-icon">
                <i class="fas fa-dumbbell"></i>
            </div>
            <div class="workout-info">
                <div class="workout-title">Strength</div>
                <div class="workout-details">
                    <div class="workout-detail">Time: <span>10 Minutes</span></div>
                    <div class="workout-detail">Burn: <span>200 Kcal</span></div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <div class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line nav-icon"></i>
                <span>Stats</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-running nav-icon"></i>
                <span>Workouts</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <script>
        // Calendar functionality
        const dates = document.querySelectorAll('.calendar-date');
        dates.forEach(date => {
            date.addEventListener('click', () => {
                dates.forEach(d => d.classList.remove('active'));
                date.classList.add('active');
                // Here you would typically load data for the selected date
            });
        });

        // Activity tabs functionality
        const activityTabs = document.querySelectorAll('.activity-tab');
        activityTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                activityTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // Here you would filter workouts by the selected activity type
            });
        });

        // Navigation functionality
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // Here you would navigate to different sections of the app
            });
        });

        // Simulate loading workout data
        function loadWorkoutData() {
            // In a real app, this would come from an API
            const workoutData = {
                title: "Strength",
                time: "10 Minutes",
                calories: "200 Kcal",
                icon: "fas fa-dumbbell"
            };
            
            document.querySelector('.workout-title').textContent = workoutData.title;
            document.querySelector('.workout-detail:nth-child(1) span').textContent = workoutData.time;
            document.querySelector('.workout-detail:nth-child(2) span').textContent = workoutData.calories;
            document.querySelector('.workout-icon i').className = workoutData.icon;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadWorkoutData();
            
            // Update stats (simulated)
            setInterval(() => {
                const kcal = document.querySelector('.stat-card:nth-child(1) .stat-value');
                const currentKcal = parseInt(kcal.textContent);
                kcal.textContent = currentKcal + Math.floor(Math.random() * 10);
            }, 5000);
        });
    </script>
</body>
</html>
