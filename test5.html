<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calendar</title>
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #EA4335;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #757575;
            --text-color: #212121;
            --white: #FFFFFF;
            --card-shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }

        .header a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .month-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--dark-gray);
        }

        .date-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            min-width: 40px;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .date-item.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .day {
            font-size: 12px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .number {
            font-size: 16px;
            font-weight: 500;
        }

        .search-bar {
            background-color: var(--white);
            border-radius: 24px;
            padding: 12px 16px;
            margin-bottom: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 8px;
            color: var(--text-color);
        }

        .search-bar input::placeholder {
            color: var(--dark-gray);
        }

        .category-tabs {
            display: flex;
            margin-bottom: 16px;
        }

        .category-tab {
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .category-tab.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .plan-card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary-color);
        }

        .plan-card.medium {
            border-left-color: var(--accent-color);
        }

        .plan-card.light {
            border-left-color: var(--secondary-color);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .plan-title {
            font-weight: 500;
        }

        .plan-time {
            color: var(--dark-gray);
            font-size: 14px;
        }

        .plan-details {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .plan-room {
            display: flex;
            align-items: center;
        }

        .plan-room::before {
            content: "üìç";
            margin-right: 4px;
        }

        .plan-trainer {
            display: flex;
            align-items: center;
        }

        .plan-trainer::before {
            content: "üë§";
            margin-right: 4px;
        }

        .no-plans {
            text-align: center;
            padding: 24px;
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Schedule</h1>
        <a href="#">See All</a>
    </div>

    <div class="month-header">Aug, 2023</div>

    <div class="date-picker" id="date-picker">
        <!-- Dates will be populated by JavaScript -->
    </div>

    <div class="search-bar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#757575">
            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" placeholder="Search...">
    </div>

    <div class="category-tabs">
        <div class="category-tab active">Meetings</div>
        <div class="category-tab">Events</div>
        <div class="category-tab">Holiday</div>
    </div>

    <div id="plans-content">
        <!-- Content will be populated by JavaScript based on selected date -->
    </div>

    <script>
        // Sample plans data for each day
        const plansData = {
            '31': [
                {
                    title: "Morning Yoga",
                    type: "meeting",
                    intensity: "light",
                    time: "8:00 - 8:45 AM",
                    room: "Studio A",
                    trainer: "James Brown"
                }
            ],
            '01': [
                {
                    title: "HIIT Training",
                    type: "event",
                    intensity: "medium",
                    time: "9:00 - 9:45 AM",
                    room: "Gym 2",
                    trainer: "Laura Perez"
                },
                {
                    title: "Nutrition Meeting",
                    type: "meeting",
                    intensity: "light",
                    time: "2:00 - 2:30 PM",
                    room: "Conference",
                    trainer: "Dr. Smith"
                }
            ],
            '02': [], // No plans
            '03': [
                {
                    title: "Swimming Session",
                    type: "event",
                    intensity: "light",
                    time: "7:00 - 8:00 AM",
                    room: "Pool",
                    trainer: "Michael Johnson"
                }
            ],
            '04': [
                {
                    title: "Personal Training",
                    type: "meeting",
                    intensity: "medium",
                    time: "6:00 - 7:00 PM",
                    room: "Private Studio",
                    trainer: "Sarah Wilson"
                }
            ]
        };

        // Generate date picker for August 2023 (as in the reference image)
        const datePicker = document.getElementById('date-picker');
        const days = ['Fri', 'Sat', 'Sun', 'Mon', 'Tue'];
        const dates = ['31', '01', '02', '03', '04'];
        
        dates.forEach((date, index) => {
            const dayName = days[index];
            
            const dateItem = document.createElement('div');
            dateItem.className = 'date-item';
            dateItem.dataset.date = date;
            
            // Highlight today (for demo purposes, we'll highlight Aug 1)
            if (date === '01') {
                dateItem.classList.add('active');
                // Load today's plans initially
                updatePlansContent(date, 'meeting');
            }
            
            dateItem.innerHTML = `
                <div class="day">${dayName}</div>
                <div class="number">${date}</div>
            `;
            
            dateItem.addEventListener('click', function() {
                document.querySelectorAll('.date-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                
                // Get active tab
                const activeTab = document.querySelector('.category-tab.active').textContent.toLowerCase();
                
                // Update plans content based on selected date and tab
                updatePlansContent(this.dataset.date, activeTab);
            });
            
            datePicker.appendChild(dateItem);
        });

        // Add tab switching functionality
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                // Get selected date
                const selectedDate = document.querySelector('.date-item.active')?.dataset.date;
                if (selectedDate) {
                    updatePlansContent(selectedDate, this.textContent.toLowerCase());
                }
            });
        });

        // Function to update the plans content based on selected date and tab
        function updatePlansContent(dateKey, type) {
            const plansContent = document.getElementById('plans-content');
            const plans = (plansData[dateKey] || []).filter(plan => plan.type === type);
            
            if (plans.length === 0) {
                plansContent.innerHTML = '<div class="no-plans">No activities scheduled</div>';
                return;
            }
            
            let html = '';
            plans.forEach(plan => {
                html += `
                    <div class="plan-card ${plan.intensity}">
                        <div class="plan-header">
                            <div class="plan-title">${plan.title}</div>
                            <div class="plan-time">${plan.time}</div>
                        </div>
                        <div class="plan-details">
                            <div class="plan-room">${plan.room}</div>
                            <div class="plan-trainer">${plan.trainer}</div>
                        </div>
                    </div>
                `;
            });
            
            plansContent.innerHTML = html;
        }
    </script>
</body>
</html>
