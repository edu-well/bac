<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-dark: #1d1d1f;
            --text-light: #86868b;
            --highlight-blue: #0071e3;
            --highlight-orange: #ff9500;
            --highlight-purple: #5856d6;
            --highlight-green: #34c759;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Top Color Squares Section */
        .color-squares {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .square {
            flex: 1;
            height: 300px;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .square:hover {
            transform: scale(1.02);
        }
        
        .square-1 {
            background: linear-gradient(135deg, var(--highlight-blue), #5ac8fa);
        }
        
        .square-2 {
            background: linear-gradient(135deg, var(--highlight-orange), #ffcc00);
        }
        
        /* Stacked Cards Section */
        .stacked-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-1 {
            border-top: 6px solid var(--highlight-blue);
        }
        
        .card-2 {
            border-top: 6px solid var(--highlight-orange);
        }
        
        .card-3 {
            border-top: 6px solid var(--highlight-purple);
        }
        
        .card-4 {
            border-top: 6px solid var(--highlight-green);
        }
        
        .card-title {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 10px 0;
            letter-spacing: -0.6px;
        }
        
        .card-description {
            font-size: 17px;
            color: var(--text-light);
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Section: Color Squares -->
        <div class="color-squares">
            <div class="square square-1"></div>
            <div class="square square-2"></div>
        </div>
        
        <!-- Bottom Section: Stacked Cards -->
        <div class="stacked-cards">
            <div class="card card-1">
                <h2 class="card-title">Daily Exploration</h2>
                <p class="card-description">Discover new possibilities and expand your horizons</p>
            </div>
            
            <div class="card card-2">
                <h2 class="card-title">Residential Upgrading</h2>
                <p class="card-description">Transform your living spaces with innovative solutions</p>
            </div>
            
            <div class="card card-3">
                <h2 class="card-title">Life Development</h2>
                <p class="card-description">Enhance your personal and professional growth</p>
            </div>
            
            <div class="card card-4">
                <h2 class="card-title">Family Management</h2>
                <p class="card-description">Streamline household operations with smart tools</p>
            </div>
        </div>
    </div>
</body>
</html>
