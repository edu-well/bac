<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackie's Education Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6f0ff;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --white: #ffffff;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .greeting h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .greeting p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-sm);
            width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 0.5rem;
            width: 100%;
            font-size: 0.95rem;
            background: transparent;
        }

        .search-bar i {
            color: var(--gray);
            margin-right: 0.5rem;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Panel Styles */
        .panel {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-actions a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .panel-body {
            padding: 1.5rem;
        }

        /* Schedule List */
        .schedule-list {
            display: grid;
            gap: 1rem;
        }

        .schedule-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .schedule-item:hover {
            background: var(--primary-light);
        }

        .schedule-time {
            min-width: 80px;
            font-weight: 600;
            color: var(--primary);
        }

        .schedule-details {
            flex: 1;
        }

        .schedule-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .schedule-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .schedule-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Tasks List */
        .task-list {
            display: grid;
            gap: 1rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray);
            border-radius: 4px;
            appearance: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-checkbox:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .task-checkbox:checked::after {
            content: "âœ“";
            color: white;
            font-size: 0.8rem;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .task-info {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-priority {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }

        /* Upcoming Section */
        .upcoming-list {
            display: grid;
            gap: 1rem;
        }

        .upcoming-item {
            padding: 1rem;
            border-left: 4px solid var(--accent);
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .upcoming-date {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .upcoming-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .upcoming-details {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="greeting">
                <h1>Good morning, Jackie</h1>
                <p>Here's what's happening today</p>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search classes, tasks...">
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="class-count">3</div>
                <div class="stat-label">Today's Classes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="task-count">5</div>
                <div class="stat-label">Pending Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="deadline-count">2</div>
                <div class="stat-label">Upcoming Deadlines</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="resource-count">3</div>
                <div class="stat-label">Study Resources</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-calendar-day"></i> Today's Schedule</h2>
                    <div class="panel-actions">
                        <a href="#">View all</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="schedule-list" id="schedule">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-tasks"></i> Your Tasks</h2>
                    <div class="panel-actions">
                        <a href="#">View all</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="task-list" id="tasks">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-calendar-week"></i> Upcoming</h2>
                    <div class="panel-actions">
                        <a href="#">View all</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="upcoming-list" id="upcoming">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-book"></i> Resources</h2>
                    <div class="panel-actions">
                        <a href="#">View all</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="upcoming-list" id="resources">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data
            const data = {
                schedule: [
                    {
                        time: "09:00 AM",
                        title: "Typography II",
                        location: "Room CI, Art Building",
                        instructor: "Gabriel Sutton"
                    },
                    {
                        time: "11:00 AM",
                        title: "Design Psychology",
                        location: "Room D2, Design Center",
                        instructor: "Jessie Reeves"
                    },
                    {
                        time: "02:00 PM",
                        title: "Color Theory",
                        location: "Room A5, Art Building",
                        instructor: "Marcus Wong"
                    }
                ],
                tasks: [
                    {
                        title: "Complete typography assignment",
                        course: "Typography II",
                        due: "Due in 3 days",
                        priority: "high",
                        completed: false
                    },
                    {
                        title: "Read chapter 4 materials",
                        course: "Design Psychology",
                        due: "Due tomorrow",
                        priority: "medium",
                        completed: false
                    },
                    {
                        title: "Prepare presentation slides",
                        course: "Color Theory",
                        due: "No due date",
                        priority: "low",
                        completed: true
                    },
                    {
                        title: "Submit weekly reflection",
                        course: "Design Psychology",
                        due: "Due in 5 days",
                        priority: "medium",
                        completed: false
                    }
                ],
                upcoming: [
                    {
                        date: "Nov 15, 2023",
                        title: "Midterm Exam",
                        details: "Design Principles | Main Hall | 10:00 AM"
                    },
                    {
                        date: "Nov 18, 2023",
                        title: "Guest Lecture",
                        details: "UX Design Trends | Auditorium | 2:00 PM"
                    }
                ],
                resources: [
                    {
                        title: "Typography Fundamentals",
                        type: "PDF",
                        course: "Typography II"
                    },
                    {
                        title: "Color Theory Slides",
                        type: "Presentation",
                        course: "Color Theory"
                    },
                    {
                        title: "Design Psychology Cases",
                        type: "Document",
                        course: "Design Psychology"
                    }
                ]
            };

            // Initialize counters
            document.getElementById('class-count').textContent = data.schedule.length;
            document.getElementById('task-count').textContent = data.tasks.length;
            document.getElementById('deadline-count').textContent = data.upcoming.length;
            document.getElementById('resource-count').textContent = data.resources.length;

            // Render schedule
            const scheduleContainer = document.getElementById('schedule');
            data.schedule.forEach(item => {
                const element = document.createElement('div');
                element.className = 'schedule-item';
                element.innerHTML = `
                    <div class="schedule-time">${item.time}</div>
                    <div class="schedule-details">
                        <div class="schedule-title">${item.title}</div>
                        <div class="schedule-meta">
                            <span><i class="fas fa-map-marker-alt"></i> ${item.location}</span>
                            <span><i class="fas fa-user"></i> ${item.instructor}</span>
                        </div>
                    </div>
                `;
                scheduleContainer.appendChild(element);
            });

            // Render tasks
            const tasksContainer = document.getElementById('tasks');
            data.tasks.forEach(task => {
                const element = document.createElement('div');
                element.className = 'task-item';
                element.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-info">
                            <span>${task.course}</span>
                            <span>${task.due}</span>
                        </div>
                    </div>
                    <div class="task-priority priority-${task.priority}">${task.priority}</div>
                `;
                tasksContainer.appendChild(element);
            });

            // Render upcoming
            const upcomingContainer = document.getElementById('upcoming');
            data.upcoming.forEach(item => {
                const element = document.createElement('div');
                element.className = 'upcoming-item';
                element.innerHTML = `
                    <div class="upcoming-date">${item.date}</div>
                    <div class="upcoming-title">${item.title}</div>
                    <div class="upcoming-details">${item.details}</div>
                `;
                upcomingContainer.appendChild(element);
            });

            // Render resources
            const resourcesContainer = document.getElementById('resources');
            data.resources.forEach(item => {
                const element = document.createElement('div');
                element.className = 'upcoming-item';
                element.innerHTML = `
                    <div class="upcoming-title">${item.title}</div>
                    <div class="upcoming-details">
                        <span>${item.type}</span> â€¢ <span>${item.course}</span>
                    </div>
                `;
                resourcesContainer.appendChild(element);
            });

            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            searchInput.addEventListener('input', function() {
                const term = this.value.toLowerCase();
                
                document.querySelectorAll('.schedule-item, .task-item, .upcoming-item').forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(term) ? 'flex' : 'none';
                });
            });

            // Task checkbox functionality
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const taskItem = this.closest('.task-item');
                    if (this.checked) {
                        taskItem.style.opacity = '0.7';
                    } else {
                        taskItem.style.opacity = '1';
                    }
                });
            });
        });
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
