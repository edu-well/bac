<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackie's Education Dashboard</title>
    <style>
        :root {
            --primary-color: #5b6bf0;
            --primary-light: #eef0fd;
            --secondary-color: #f8f9fa;
            --text-color: #2d3748;
            --light-text: #718096;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
            --high-priority: #f56565;
            --medium-priority: #f6ad55;
            --low-priority: #68d391;
            --completed: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header Styles */
        .header {
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 107, 240, 0.2);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-light);
        }

        .welcome h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .welcome p {
            color: var(--light-text);
            font-size: 1rem;
        }

        /* Counters */
        .counters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .counter-card {
            background: var(--white);
            border-radius: 10px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .counter-card:hover {
            transform: translateY(-3px);
        }

        .counter-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .counter-label {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Section Styles */
        .section {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .see-all {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .see-all:hover {
            opacity: 0.8;
        }

        /* Today's Classes Section */
        .classes-list {
            display: grid;
            gap: 1rem;
        }

        .class-card {
            padding: 1.25rem;
            border-radius: 8px;
            background: var(--primary-light);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .class-icon {
            width: 48px;
            height: 48px;
            background: var(--white);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .class-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .class-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .class-detail {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--light-text);
            gap: 0.5rem;
        }

        .class-detail i {
            width: 16px;
            text-align: center;
        }

        .class-time {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Tasks Section */
        .tasks-list {
            display: grid;
            gap: 1rem;
        }

        .task-card {
            padding: 1.25rem;
            border-radius: 8px;
            background: var(--secondary-color);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .task-subject {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }

        .deadline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--white);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--high-priority);
        }

        .deadline-item.medium {
            border-left-color: var(--medium-priority);
        }

        .deadline-item.low {
            border-left-color: var(--low-priority);
        }

        .deadline-text {
            font-weight: 500;
        }

        .deadline-days {
            color: var(--high-priority);
            font-weight: 600;
            background: rgba(245, 101, 101, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .deadline-days.medium {
            color: var(--medium-priority);
            background: rgba(246, 173, 85, 0.1);
        }

        .deadline-days.low {
            color: var(--low-priority);
            background: rgba(104, 211, 145, 0.1);
        }

        .task-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .task-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-checkbox label {
            font-size: 0.95rem;
            cursor: pointer;
        }

        .task-checkbox.completed label {
            text-decoration: line-through;
            color: var(--completed);
        }

        /* Upcoming Events Section */
        .events-list {
            display: grid;
            gap: 1rem;
        }

        .event-card {
            padding: 1rem;
            border-radius: 8px;
            background: var(--white);
            border-left: 4px solid var(--primary-color);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .event-date {
            text-align: center;
        }

        .event-day {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .event-month {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--light-text);
        }

        .event-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .event-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .event-time {
            font-size: 0.85rem;
            color: var(--light-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Resources Section */
        .resources-list {
            display: grid;
            gap: 1rem;
        }

        .resource-card {
            padding: 1rem;
            border-radius: 8px;
            background: var(--white);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .resource-card:hover {
            transform: translateY(-2px);
        }

        .resource-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .resource-info {
            flex: 1;
        }

        .resource-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .resource-meta {
            font-size: 0.8rem;
            color: var(--light-text);
            display: flex;
            gap: 1rem;
        }

        .resource-action {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .profile {
                justify-content: flex-end;
            }
            
            .counters {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .section {
                padding: 1.25rem 1rem;
            }
            
            .class-card, .event-card {
                grid-template-columns: 1fr;
            }
            
            .class-icon, .event-date {
                display: none;
            }
        }
    </style>
</head>
