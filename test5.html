<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --system-gray-6: #F2F2F7;
            --system-gray-5: #E5E5EA;
            --system-gray-4: #D1D1D6;
            --system-gray-3: #C7C7CC;
            --system-gray-2: #AEAEB2;
            --system-gray-1: #8E8E93;
            
            --system-blue: #007AFF;
            --system-green: #34C759;
            --system-indigo: #5856D6;
            --system-orange: #FF9500;
            --system-pink: #FF2D55;
            --system-purple: #AF52DE;
            --system-red: #FF3B30;
            --system-teal: #5AC8FA;
            --system-yellow: #FFCC00;
            
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            
            --card-radius: 14px;
            --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --section-spacing: 28px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--system-gray-6);
            color: var(--text-primary);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .header {
            margin-bottom: var(--section-spacing);
            padding-top: 12px;
        }

        .greeting {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.5px;
        }

        .date {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .card {
            background-color: white;
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: var(--section-spacing);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .challenge-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .challenge-text {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .date-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--section-spacing);
            overflow-x: auto;
            padding-bottom: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 14px 12px;
            min-width: 52px;
            border-radius: var(--card-radius);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex-shrink: 0;
        }

        .date-item:not(:last-child) {
            margin-right: 8px;
        }

        .date-item:hover {
            background-color: var(--system-gray-5);
        }

        .date-item.active {
            background-color: var(--system-blue);
            color: white;
        }

        .day {
            font-size: 13px;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .date-item.active .day {
            opacity: 0.9;
        }

        .number {
            font-size: 20px;
            font-weight: 500;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }

        .plan-container {
            margin-bottom: var(--section-spacing);
        }

        .plan-card {
            background-color: white;
            border-radius: var(--card-radius);
            padding: 18px;
            margin-bottom: 16px;
            box-shadow: var(--card-shadow);
            border-left: 5px solid var(--system-blue);
            transition: transform 0.2s ease;
        }

        .plan-card:hover {
            transform: translateY(-2px);
        }

        .plan-card.medium {
            border-left-color: var(--system-orange);
        }

        .plan-card.light {
            border-left-color: var(--system-green);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .plan-title {
            font-weight: 600;
            font-size: 18px;
        }

        .plan-date {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .plan-details {
            display: flex;
            justify-content: space-between;
            margin-top: 14px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .plan-time, .plan-room {
            display: flex;
            align-items: center;
        }

        .plan-time::before {
            content: "üïí";
            margin-right: 6px;
            font-size: 14px;
        }

        .plan-room::before {
            content: "üìç";
            margin-right: 6px;
            font-size: 14px;
        }

        .plan-trainer {
            display: flex;
            align-items: center;
            margin-top: 14px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .plan-trainer::before {
            content: "üë§";
            margin-right: 6px;
            font-size: 14px;
        }

        /* Apple-like status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .time {
            margin-left: 4px;
        }

        .status-icons {
            display: flex;
            gap: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .greeting {
                font-size: 28px;
            }
            
            .date-item {
                padding: 12px 10px;
                min-width: 48px;
            }
            
            .number {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }

        /* Focus states for accessibility */
        .date-item:focus, .card:focus {
            outline: 2px solid var(--system-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time" id="current-time">9:41</div>
        <div class="status-icons">
            <span>üì∂</span>
            <span>üîã</span>
        </div>
    </div>

    <div class="header">
        <div class="greeting">Hello, Sandra</div>
        <div class="date" id="current-date">Today, November 25</div>
    </div>

    <div class="card">
        <div class="challenge-title">Daily Challenge</div>
        <div class="challenge-text">Complete your plan before 9:00 AM</div>
    </div>

    <div class="date-picker" id="date-picker">
        <!-- Dates will be populated by JavaScript -->
    </div>

    <div class="plan-container">
        <div class="section-title">Your Plan</div>
        
        <div class="plan-card medium">
            <div class="plan-header">
                <div class="plan-title">Yoga Group</div>
                <div class="plan-date">November 25</div>
            </div>
            <div class="plan-details">
                <div class="plan-time">14:00 - 15:00</div>
                <div class="plan-room">A5 Room</div>
            </div>
            <div class="plan-trainer">Tiffany Way</div>
        </div>
        
        <div class="plan-card light">
            <div class="plan-header">
                <div class="plan-title">Balance Session</div>
                <div class="plan-date">November 28</div>
            </div>
            <div class="plan-details">
                <div class="plan-time">18:00 - 19:30</div>
                <div class="plan-room">A2 Room</div>
            </div>
            <div class="plan-trainer">Tiffany Way</div>
        </div>
    </div>

    <script>
        // Set current time and date
        function updateTime() {
            const now = new Date();
            
            // Update time in status bar
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
            
            // Update date in header
            const options = { month: 'long', day: 'numeric' };
            const todayString = now.toLocaleDateString('en-US', options);
            document.getElementById('current-date').textContent = `Today, ${todayString}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000); // Update every minute

        // Generate date picker
        const datePicker = document.getElementById('date-picker');
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        for (let i = -3; i <= 3; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            
            const dayName = days[date.getDay()];
            const dayNumber = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();
            
            const dateItem = document.createElement('div');
            dateItem.className = 'date-item';
            dateItem.tabIndex = 0; // Make it focusable for keyboard navigation
            
            // Highlight today
            const today = new Date();
            if (date.getDate() === today.getDate() && 
                date.getMonth() === today.getMonth() && 
                date.getFullYear() === today.getFullYear()) {
                dateItem.classList.add('active');
            }
            
            dateItem.innerHTML = `
                <div class="day">${dayName}</div>
                <div class="number">${dayNumber}</div>
            `;
            
            dateItem.addEventListener('click', function() {
                document.querySelectorAll('.date-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
            
            // Add keyboard support
            dateItem.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
            
            datePicker.appendChild(dateItem);
        }
        
        // Add smooth scrolling to date picker
        datePicker.scrollTo({
            left: datePicker.scrollWidth / 2 - datePicker.clientWidth / 2,
            behavior: 'smooth'
        });
    </script>
</body>
</html>
