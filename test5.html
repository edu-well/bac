<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بداية الرحلة - إنشاء حساب</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            cursor: pointer;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f0f2f5;
            border: 3px dashed #d1d8e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            border-color: #3498db;
            background: #e8f4fc;
        }

        .upload-icon {
            font-size: 2rem;
            color: #7f8c8d;
        }

        #avatar-input {
            display: none;
        }

        .username-input {
            width: 100%;
            padding: 12px 20px;
            margin: 1rem 0;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .username-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .create-account-btn {
            background: #3498db;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .create-account-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا، أنت تبدأ رحلتك الأولى هنا!</h1>
        
        <div class="avatar-upload">
            <div class="avatar-preview" id="avatar-preview">
                <div class="upload-icon">+</div>
            </div>
            <input type="file" id="avatar-input" accept="image/*">
        </div>

        <input type="text" class="username-input" placeholder="اختر اسم مستخدم">
        
        <button class="create-account-btn">إنشاء حساب</button>
    </div>

    <script>
        const avatarPreview = document.getElementById('avatar-preview');
        const avatarInput = document.getElementById('avatar-input');

        // Avatar upload functionality
        avatarPreview.addEventListener('click', () => {
            avatarInput.click();
        });

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.style.backgroundImage = `url(${e.target.result})`;
                    avatarPreview.style.backgroundSize = 'cover';
                    avatarPreview.style.backgroundPosition = 'center';
                    avatarPreview.innerHTML = '';
                }
                reader.readAsDataURL(file);
            }
        });

        // Button hover effect
        const createBtn = document.querySelector('.create-account-btn');
        createBtn.addEventListener('mouseover', () => {
            createBtn.style.transform = 'translateY(-2px)';
        });
        createBtn.addEventListener('mouseout', () => {
            createBtn.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
