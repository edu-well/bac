<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily App | Premium Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-dark: #1d1d1f;
            --text-light: #86868b;
            --section-title: #424245;
            --highlight: #0071e3;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 980px;
            margin: 60px auto;
            padding: 0 22px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--section-title);
            margin: 64px 0 24px 0;
            letter-spacing: -0.25px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 32px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card-title {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 8px 0;
            letter-spacing: -0.6px;
        }
        
        .card-subtitle {
            font-size: 17px;
            color: var(--text-light);
            margin: 0;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(0,0,0,0.1) 50%, transparent 100%);
            margin: 80px 0;
        }
        
        .footer {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            margin-top: 100px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Daily Exploration</div>
        <div class="card-grid">
            <div class="card">
                <h2 class="card-title">Residential Upgrading</h2>
                <p class="card-subtitle">Transform living spaces with intelligent design solutions</p>
            </div>
        </div>
        
        <div class="section-title">Life Development</div>
        <div class="card-grid">
            <div class="card">
                <h2 class="card-title">Family Management</h2>
                <p class="card-subtitle">Streamline household operations with premium tools</p>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="section-title">You May Also Like</div>
        <div class="card-grid">
            <!-- Additional recommendation cards would go here -->
        </div>
        
        <div class="footer">
            Premium Lifestyle Solutions
        </div>
    </div>
</body>
</html>
