<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackie's Education Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6f0ff;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --white: #ffffff;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .greeting h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .greeting p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow-sm);
            width: 100%;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 0 0.5rem;
            width: 100%;
            font-size: 0.95rem;
            background: transparent;
        }

        .search-bar i {
            color: var(--gray);
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-result {
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result:hover {
            background: var(--primary-light);
        }

        .search-result-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .search-result-desc {
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* Glass Schedule Cards */
        .schedule-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .schedule-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .schedule-body {
            padding: 1.5rem;
        }

        .schedule-item {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }

        .schedule-item:last-child {
            margin-bottom: 0;
        }

        .schedule-item:hover {
            background: rgba(255,255,255,0.7);
        }

        .schedule-time {
            min-width: 80px;
            font-weight: 600;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            padding: 0.5rem;
            border-radius: 6px;
            text-align: center;
        }

        .schedule-details {
            flex: 1;
        }

        .schedule-class {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .schedule-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .schedule-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .full-schedule-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .full-schedule-item:last-child {
            border-bottom: none;
        }

        .full-schedule-date {
            min-width: 80px;
            text-align: center;
        }

        .full-schedule-day {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .full-schedule-month {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--gray);
        }

        .full-schedule-details {
            flex: 1;
        }

        .full-schedule-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .full-schedule-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .search-container {
                width: 100%;
            }
            
            .schedule-item {
                flex-direction: column;
                gap: 1rem;
            }
            
            .schedule-time {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="greeting">
                <h1>Hi Jackie</h1>
                <p>Here's your schedule for today</p>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search classes..." id="searchInput">
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </header>

        <div class="schedule-container">
            <div class="schedule-header">
                <h2 class="schedule-title"><i class="fas fa-calendar-day"></i> Today's Classes</h2>
                <a class="view-all" id="viewAllBtn">View all</a>
            </div>
            <div class="schedule-body" id="todaySchedule">
                <!-- Today's schedule will appear here -->
            </div>
        </div>
    </div>

    <!-- Modal for full schedule -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Full Schedule</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="fullSchedule">
                    <!-- Full schedule will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data
            const scheduleData = {
                today: [
                    {
                        time: "09:00 - 10:30",
                        class: "Typography II",
                        location: "Room CI, Art Building",
                        instructor: "Gabriel Sutton",
                        description: "Advanced typography principles and applications"
                    },
                    {
                        time: "11:00 - 12:30",
                        class: "Design Psychology",
                        location: "Room D2, Design Center",
                        instructor: "Jessie Reeves",
                        description: "Understanding user behavior and cognitive processes"
                    },
                    {
                        time: "14:00 - 15:30",
                        class: "Color Theory",
                        location: "Room A5, Art Building",
                        instructor: "Marcus Wong",
                        description: "Advanced color systems and their psychological impact"
                    }
                ],
                upcoming: [
                    {
                        date: "2023-11-15",
                        day: "15",
                        month: "Nov",
                        time: "10:00 - 12:00",
                        class: "Midterm Exam",
                        location: "Main Hall",
                        description: "Design Principles midterm examination"
                    },
                    {
                        date: "2023-11-18",
                        day: "18",
                        month: "Nov",
                        time: "14:00 - 16:00",
                        class: "Guest Lecture",
                        location: "Auditorium",
                        description: "UX Design Trends with industry expert Sarah Johnson"
                    },
                    {
                        date: "2023-11-22",
                        day: "22",
                        month: "Nov",
                        time: "09:00 - 11:00",
                        class: "Workshop",
                        location: "Design Lab",
                        description: "Interactive prototyping tools and techniques"
                    }
                ],
                searchData: [
                    {
                        title: "Typography II",
                        description: "Advanced typography principles and applications",
                        type: "Class"
                    },
                    {
                        title: "Design Psychology",
                        description: "Understanding user behavior and cognitive processes",
                        type: "Class"
                    },
                    {
                        title: "Color Theory",
                        description: "Advanced color systems and their psychological impact",
                        type: "Class"
                    },
                    {
                        title: "Midterm Exam",
                        description: "Design Principles midterm examination",
                        type: "Event"
                    }
                ]
            };

            // Render today's schedule
            const todaySchedule = document.getElementById('todaySchedule');
            scheduleData.today.forEach(item => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'schedule-item';
                scheduleItem.innerHTML = `
                    <div class="schedule-time">${item.time}</div>
                    <div class="schedule-details">
                        <div class="schedule-class">
                            <i class="fas fa-book"></i>
                            ${item.class}
                        </div>
                        <div class="schedule-meta">
                            <span><i class="fas fa-map-marker-alt"></i> ${item.location}</span>
                            <span><i class="fas fa-user"></i> ${item.instructor}</span>
                        </div>
                    </div>
                `;
                todaySchedule.appendChild(scheduleItem);
            });

            // Render full schedule in modal
            const fullSchedule = document.getElementById('fullSchedule');
            scheduleData.upcoming.forEach(item => {
                const fullItem = document.createElement('div');
                fullItem.className = 'full-schedule-item';
                fullItem.innerHTML = `
                    <div class="full-schedule-date">
                        <div class="full-schedule-day">${item.day}</div>
                        <div class="full-schedule-month">${item.month}</div>
                    </div>
                    <div class="full-schedule-details">
                        <div class="full-schedule-title">${item.class}</div>
                        <div class="full-schedule-meta">
                            <span><i class="fas fa-clock"></i> ${item.time}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${item.location}</span>
                        </div>
                        <p>${item.description}</p>
                    </div>
                `;
                fullSchedule.appendChild(fullItem);
            });

            // Modal functionality
            const modal = document.getElementById('scheduleModal');
            const viewAllBtn = document.getElementById('viewAllBtn');
            const closeModal = document.getElementById('closeModal');

            viewAllBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', function() {
                const term = this.value.toLowerCase();
                searchResults.innerHTML = '';
                
                if (term.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const filtered = scheduleData.searchData.filter(item => 
                    item.title.toLowerCase().includes(term) || 
                    item.description.toLowerCase().includes(term)
                );
                
                if (filtered.length > 0) {
                    filtered.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result';
                        resultItem.innerHTML = `
                            <div class="search-result-title">${item.title}</div>
                            <div class="search-result-desc">${item.description}</div>
                            <small>${item.type}</small>
                        `;
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = 'block';
                } else {
                    const noResults = document.createElement('div');
                    noResults.className = 'search-result';
                    noResults.textContent = 'No results found';
                    searchResults.appendChild(noResults);
                    searchResults.style.display = 'block';
                }
            });

            // Close search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    searchResults.style.display = 'none';
                }
            });
        });
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
