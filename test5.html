<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #content {
      display: none;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup-box h2 {
      color: #222;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .popup-box input {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 250px;
      margin-bottom: 15px;
      background: #fff;
      outline: none;
    }

    .popup-box button {
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-box button:hover {
      background: #005ecb;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="popup">
    <div class="popup-box">
      <h2>Enter Access Code</h2>
      <input type="password" id="codeInput" placeholder="Enter Code" />
      <br />
      <button onclick="checkCode()">Submit</button>
      <div class="error" id="errorText"></div>
    </div>
  </div>

  <div id="content">
    <h1>Welcome to the Site</h1>
    <p>This is the protected content, styled like Appleâ€™s aesthetic.</p>
  </div>

  <script>
    const correctCode = "apple2024"; // You can change this code
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const errorText = document.getElementById("errorText");

      if (input === correctCode) {
        document.getElementById("popup").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorText.textContent = "Incorrect code. Try again.";
      }
    }
  </script>

</body>
</html>
