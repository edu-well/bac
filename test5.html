<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <style>
        :root {
            --system-gray-6: #F2F2F7;
            --system-gray-5: #E5E5EA;
            --system-gray-2: #AEAEB2;
            
            --system-blue: #007AFF;
            --system-green: #34C759;
            --system-orange: #FF9500;
            
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            
            --card-radius: 12px;
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--system-gray-6);
            color: var(--text-primary);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .header {
            margin-bottom: 28px;
        }

        .greeting {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .date {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .card {
            background-color: white;
            border-radius: var(--card-radius);
            padding: 18px;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }

        .challenge-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 18px;
        }

        .challenge-text {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .date-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 28px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 10px;
            min-width: 50px;
            border-radius: var(--card-radius);
            cursor: pointer;
            flex-shrink: 0;
        }

        .date-item:not(:last-child) {
            margin-right: 6px;
        }

        .date-item.active {
            background-color: var(--system-blue);
            color: white;
        }

        .day {
            font-size: 13px;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .number {
            font-size: 18px;
            font-weight: 500;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .plan-container {
            margin-bottom: 24px;
        }

        .plan-card {
            background-color: white;
            border-radius: var(--card-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--system-blue);
        }

        .plan-card.medium {
            border-left-color: var(--system-orange);
        }

        .plan-card.light {
            border-left-color: var(--system-green);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .plan-title {
            font-weight: 600;
            font-size: 16px;
        }

        .plan-date {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .plan-details {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .plan-time, .plan-room {
            display: flex;
            align-items: center;
        }

        .plan-time::before {
            content: "üïí";
            margin-right: 6px;
            font-size: 13px;
        }

        .plan-room::before {
            content: "üìç";
            margin-right: 6px;
            font-size: 13px;
        }

        .plan-trainer {
            display: flex;
            align-items: center;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .plan-trainer::before {
            content: "üë§";
            margin-right: 6px;
            font-size: 13px;
        }

        .no-plans {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
            font-size: 15px;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .date-item {
                padding: 10px 8px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting">Hello, Sandra</div>
        <div class="date" id="current-date">Today, November 25</div>
    </div>

    <div class="card">
        <div class="challenge-title">Daily Challenge</div>
        <div class="challenge-text">Complete your plan before 9:00 AM</div>
    </div>

    <div class="date-picker" id="date-picker">
        <!-- Dates will be populated by JavaScript -->
    </div>

    <div class="plan-container">
        <div class="section-title">Your Plan</div>
        <div id="plans-content">
            <!-- Content will be populated by JavaScript based on selected date -->
        </div>
    </div>

    <script>
        // Sample plans data for each day
        const plansData = {
            '22': [
                {
                    title: "Morning Run",
                    intensity: "light",
                    time: "07:00 - 08:00",
                    room: "Outdoor",
                    trainer: "Alex Johnson"
                }
            ],
            '23': [
                {
                    title: "Strength Training",
                    intensity: "medium",
                    time: "17:00 - 18:30",
                    room: "Gym A",
                    trainer: "Mike Chen"
                }
            ],
            '24': [], // No plans for this day
            '25': [
                {
                    title: "Yoga Group",
                    intensity: "medium",
                    time: "14:00 - 15:00",
                    room: "A5 Room",
                    trainer: "Tiffany Way"
                }
            ],
            '26': [
                {
                    title: "Swimming",
                    intensity: "light",
                    time: "08:00 - 09:00",
                    room: "Pool",
                    trainer: "Sarah Miller"
                },
                {
                    title: "Pilates",
                    intensity: "medium",
                    time: "18:00 - 19:00",
                    room: "Studio 3",
                    trainer: "James Wilson"
                }
            ],
            '27': [
                {
                    title: "Boxing",
                    intensity: "medium",
                    time: "19:00 - 20:30",
                    room: "Boxing Ring",
                    trainer: "Carlos Rodriguez"
                }
            ],
            '28': [
                {
                    title: "Balance Session",
                    intensity: "light",
                    time: "18:00 - 19:30",
                    room: "A2 Room",
                    trainer: "Tiffany Way"
                }
            ]
        };

        // Set current date
        const today = new Date();
        const options = { month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = `Today, ${today.toLocaleDateString('en-US', options)}`;

        // Generate date picker
        const datePicker = document.getElementById('date-picker');
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        for (let i = -3; i <= 3; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);
            
            const dayName = days[date.getDay()];
            const dayNumber = date.getDate();
            const dateKey = dayNumber.toString();
            
            const dateItem = document.createElement('div');
            dateItem.className = 'date-item';
            dateItem.dataset.date = dateKey;
            
            // Highlight today
            if (i === 0) {
                dateItem.classList.add('active');
                // Load today's plans initially
                updatePlansContent(dateKey);
            }
            
            dateItem.innerHTML = `
                <div class="day">${dayName}</div>
                <div class="number">${dayNumber}</div>
            `;
            
            dateItem.addEventListener('click', function() {
                document.querySelectorAll('.date-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                
                // Update plans content based on selected date
                updatePlansContent(this.dataset.date);
            });
            
            datePicker.appendChild(dateItem);
        }
        
        // Center the current date in the picker
        datePicker.scrollLeft = (datePicker.scrollWidth - datePicker.clientWidth) / 2;

        // Function to update the plans content based on selected date
        function updatePlansContent(dateKey) {
            const plansContent = document.getElementById('plans-content');
            const plans = plansData[dateKey] || [];
            
            if (plans.length === 0) {
                plansContent.innerHTML = '<div class="no-plans">No plans for this day</div>';
                return;
            }
            
            let html = '';
            plans.forEach(plan => {
                html += `
                    <div class="plan-card ${plan.intensity}">
                        <div class="plan-header">
                            <div class="plan-title">${plan.title}</div>
                            <div class="plan-date">${getFormattedDate(dateKey)}</div>
                        </div>
                        <div class="plan-details">
                            <div class="plan-time">${plan.time}</div>
                            <div class="plan-room">${plan.room}</div>
                        </div>
                        <div class="plan-trainer">${plan.trainer}</div>
                    </div>
                `;
            });
            
            plansContent.innerHTML = html;
        }
        
        // Helper function to format date as "November 22"
        function getFormattedDate(day) {
            const currentMonth = today.toLocaleString('default', { month: 'long' });
            return `${currentMonth} ${day}`;
        }
    </script>
</body>
</html>
