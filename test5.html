<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --light-color: #f8f9fa;
            --dark-color: #2d3436;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            color: var(--dark-color);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .date {
            color: #636e72;
            font-size: 14px;
        }

        .challenge-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: var(--box-shadow);
        }

        .challenge-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .challenge-text {
            color: #636e72;
            font-size: 14px;
        }

        .date-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            min-width: 40px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .date-item:hover {
            background-color: #f1f2f6;
        }

        .date-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .day {
            font-size: 12px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .number {
            font-size: 16px;
            font-weight: 600;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .plan-container {
            margin-bottom: 24px;
        }

        .plan-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--box-shadow);
            border-left: 4px solid var(--accent-color);
        }

        .plan-card.medium {
            border-left-color: var(--warning-color);
        }

        .plan-card.light {
            border-left-color: var(--success-color);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .plan-title {
            font-weight: 600;
        }

        .plan-date {
            color: #636e72;
            font-size: 14px;
        }

        .plan-details {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 14px;
        }

        .plan-time, .plan-room {
            display: flex;
            align-items: center;
        }

        .plan-time::before {
            content: "üïí";
            margin-right: 4px;
        }

        .plan-room::before {
            content: "üìç";
            margin-right: 4px;
        }

        .plan-trainer {
            display: flex;
            align-items: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .plan-trainer::before {
            content: "üë§";
            margin-right: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .date-item {
                padding: 8px 6px;
                min-width: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting">Hello, Sandra</div>
        <div class="date" id="current-date">Today 25 Nov.</div>
    </div>

    <div class="challenge-card">
        <div class="challenge-title">Daily challenge</div>
        <div class="challenge-text">Do your plan before 09:00 AM</div>
    </div>

    <div class="date-picker" id="date-picker">
        <!-- Dates will be populated by JavaScript -->
    </div>

    <div class="plan-container">
        <div class="section-title">Your plan</div>
        
        <div class="plan-card medium">
            <div class="plan-header">
                <div class="plan-title">Yoga Group</div>
                <div class="plan-date">25 Nov.</div>
            </div>
            <div class="plan-details">
                <div class="plan-time">14:00-15:00</div>
                <div class="plan-room">A5 room</div>
            </div>
            <div class="plan-trainer">Tiffany Way</div>
        </div>
        
        <div class="plan-card light">
            <div class="plan-header">
                <div class="plan-title">Balance</div>
                <div class="plan-date">28 Nov.</div>
            </div>
            <div class="plan-details">
                <div class="plan-time">18:00-19:30</div>
                <div class="plan-room">A2 room</div>
            </div>
            <div class="plan-trainer">Tiffany Way</div>
        </div>
    </div>

    <script>
        // Set current date
        const today = new Date();
        const options = { day: 'numeric', month: 'short' };
        document.getElementById('current-date').textContent = `Today ${today.toLocaleDateString('en-US', options)}`;

        // Generate date picker
        const datePicker = document.getElementById('date-picker');
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        for (let i = -3; i <= 3; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);
            
            const dayName = days[date.getDay()];
            const dayNumber = date.getDate();
            
            const dateItem = document.createElement('div');
            dateItem.className = 'date-item';
            if (i === 0) dateItem.classList.add('active');
            
            dateItem.innerHTML = `
                <div class="day">${dayName}</div>
                <div class="number">${dayNumber}</div>
            `;
            
            dateItem.addEventListener('click', function() {
                document.querySelectorAll('.date-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
            
            datePicker.appendChild(dateItem);
        }
    </script>
</body>
</html>
