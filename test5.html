<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackie's Schedule Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>


:root {
    --primary-color: #4a6bff;
    --secondary-color: #f5f7ff;
    --text-color: #333;
    --light-text: #777;
    --border-color: #e0e0e0;
    --white: #ffffff;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f9fafb;
    color: var(--text-color);
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
}

.header {
    margin-bottom: 2rem;
}

.header h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.header p {
    color: var(--light-text);
    font-size: 1rem;
}

.section {
    background: var(--white);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow);
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.section-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
}

.see-all {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: opacity 0.2s;
}

.see-all:hover {
    opacity: 0.8;
}

.class-card, .task-card {
    padding: 1.25rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    background: var(--secondary-color);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

.class-card:hover, .task-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
}

.class-card:last-child, .task-card:last-child {
    margin-bottom: 0;
}

.class-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
}

.class-detail, .task-detail {
    display: flex;
    align-items: center;
    margin-bottom: 0.25rem;
    font-size: 0.9rem;
    color: var(--light-text);
}

.class-detail i, .task-detail i {
    margin-right: 0.5rem;
    width: 16px;
    text-align: center;
}

.deadline-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1rem;
    background: var(--secondary-color);
    border-radius: 6px;
    margin-bottom: 0.5rem;
}

.deadline-text {
    font-weight: 500;
}

.deadline-days {
    color: var(--primary-color);
    font-weight: 600;
}

@media (max-width: 600px) {
    .container {
        padding: 1.5rem 1rem;
    }
    
    .section {
        padding: 1.25rem 1rem;
    }
    
    .header h1 {
        font-size: 1.75rem;
    }
}


</style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hi Jackie</h1>
            <p>Here is a list of schedule you need to check...</p>
        </header>

        <main class="main-content">
            <section class="section">
                <div class="section-header">
                    <h2>TODAY CLASSES (3)</h2>
                    <a href="#" class="see-all">See all</a>
                </div>
                
                <div class="classes-list" id="today-classes">
                    <!-- Classes will be loaded from JSON via JavaScript -->
                </div>
            </section>

            <section class="section">
                <div class="section-header">
                    <h2>YOUR TASKS (4)</h2>
                    <a href="#" class="see-all">See all</a>
                </div>
                
                <div class="tasks-list" id="tasks">
                    <!-- Tasks will be loaded from JSON via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Get data from embedded JSON
    const scheduleData = JSON.parse(document.getElementById('schedule-data').textContent);
    
    renderTodayClasses(scheduleData.todayClasses);
    renderTasks(scheduleData.tasks);

    // Render today's classes
    function renderTodayClasses(classes) {
        const container = document.getElementById('today-classes');
        
        classes.forEach(cls => {
            const classElement = document.createElement('div');
            classElement.className = 'class-card';
            
            classElement.innerHTML = `
                <h3 class="class-title">${cls.title}</h3>
                <div class="class-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${cls.location}</span>
                </div>
                <div class="class-detail">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>${cls.instructor}</span>
                </div>
            `;
            
            container.appendChild(classElement);
        });
    }

    // Render tasks
    function renderTasks(tasks) {
        const container = document.getElementById('tasks');
        
        // Render deadlines first
        const deadlineElement = document.createElement('div');
        deadlineElement.className = 'task-card';
        
        let deadlinesHTML = '<h3 class="class-title">Deadline</h3>';
        tasks.deadlines.forEach(deadline => {
            deadlinesHTML += `
                <div class="deadline-item">
                    <span class="deadline-text">${deadline.task}</span>
                    <span class="deadline-days">${deadline.daysLeft} left</span>
                </div>
            `;
        });
        
        deadlineElement.innerHTML = deadlinesHTML;
        container.appendChild(deadlineElement);
        
        // Render other tasks
        tasks.otherTasks.forEach(task => {
            const taskElement = document.createElement('div');
            taskElement.className = 'task-card';
            
            taskElement.innerHTML = `
                <h3 class="class-title">${task}</h3>
            `;
            
            container.appendChild(taskElement);
        });
    }
});

</script>
</body>
</html>
