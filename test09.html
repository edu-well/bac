<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      display: none;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send a Message</h2>
    <form id="contact-form" action="https://formsubmit.io/send/aminesgatni53@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Type your message..." rows="5" required></textarea>

      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://thankyoupage.com" />

      <button type="submit">Send</button>
      <div class="message" id="form-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('form-message');

    form.addEventListener('submit', (e) => {
      msg.style.display = 'block';
      msg.classList.remove('error');
      msg.classList.add('success');
      msg.innerText = "Sending message... Please wait";
    });
  </script>

</body>
</html>
