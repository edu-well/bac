<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Refined Mobile Store</title>
    <style>
        /* --- Root Variables --- */
        :root {
            --primary-color: #37474f; /* Dark slate gray */
            --secondary-color: #ff7043; /* Vibrant orange */
            --accent-color: #00bcd4; /* Cyan */
            --background-light: #eceff1; /* Light gray */
            --text-dark: #263238; /* Dark gray */
            --text-light: #f5f5f5; /* Off-white */
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease-in-out;
        }

        /* --- Global Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- Typography --- */
        h1, h2, h3, h4 {
            color: var(--primary-color);
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1.2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
        }

        h2 {
            font-size: 2.2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.7rem;
        }

        p {
            font-size: 1rem;
            color: #546e7a; /* Grayish blue */
            margin-bottom: 1.4rem;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        /* --- Header & Navigation --- */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--box-shadow);
            padding: 0.8rem 1.5rem; /* Reduced padding for mobile */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%; /* Full width on mobile */
            padding: 0 1rem;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem; /* Smaller logo on mobile */
            font-weight: 800;
            color: var(--primary-color);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem; /* Reduced margin */
        }

        nav ul li a {
            color: var(--primary-color);
            font-size: 0.9rem; /* Smaller font size */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        .cart {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* --- Buttons --- */
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 0.7rem 1.4rem; /* Smaller padding */
            border-radius: var(--border-radius);
            font-size: 0.9rem; /* Smaller font size */
            font-weight: 600;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #008ba7; /* Darker cyan */
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .secondary-button:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .view-details-button {
            @extend .button;
            background-color: var(--secondary-color);
        }

        /* --- Sections --- */
        main {
            max-width: 100%;
            margin: 0 auto;
            padding-top: 50px; /* Adjusted for smaller header */
            position: relative;
        }

        section {
            padding: 3rem 1.5rem; /* Reduced padding */
            text-align: center;
        }

        section:nth-child(even) {
            background-color: #fff;
        }

        /* --- Hero Section --- */
        #home {
            background: linear-gradient(135deg, #80deea 0%, #4dd0e1 100%); /* Brighter cyan gradient */
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh; /* Smaller hero on mobile */
            padding: 2rem;
        }

        .hero-content {
            max-width: 90%;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .hero-content h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
        }

        .hero-content p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .hero-buttons a {
            margin: 0 0.4rem;
        }

        .hero-image-container {
            text-align: center;
        }

        .hero-image {
            max-width: 90%;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* --- Featured Products Section --- */
        #products {
            background-color: #fff;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        #products h2 {
            margin-bottom: 1.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Smaller min width */
            gap: 1.5rem; /* Reduced gap */
            max-width: 95%;
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1rem; /* Reduced padding */
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-3px);
        }

        .product-card img {
            max-width: 80%; /* Smaller images */
            height: auto;
            margin-bottom: 0.8rem;
            border-radius: 6px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.6rem;
        }

        .product-card p {
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }

        .view-details-button {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }

        /* --- Product Details Section --- */
        #product-details {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Slightly darker overlay */
            color: var(--text-light);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            overflow-y: auto; /* Enable scrolling if content is long */
        }

        .details-content {
            background-color: #fff;
            color: var(--text-dark);
            padding: 1.5rem; /* Reduced padding */
            border-radius: var(--border-radius);
            max-width: 90%; /* Wider on mobile */
            text-align: left;
            position: relative;
        }

        .details-content h4 {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
        }

        .details-content p {
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .close-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #777;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: var(--secondary-color);
        }

        .details-image {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        /* --- About Us Section --- */
        #about {
            background-color: var(--background-light);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .about-content {
            max-width: 95%;
            margin: 0 auto;
            text-align: left;
        }

        .about-content h2 {
            margin-bottom: 1.2rem;
        }

        .about-content p {
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 1.2rem;
        }

        .about-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Smaller images */
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .about-image-grid img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* --- Contact Section --- */
        #contact {
            background: linear-gradient(135deg, #ffab91 0%, #ffcc80 100%); /* Warmer orange gradient */
            color: var(--primary-color);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .contact-content {
            max-width: 95%;
            margin: 0 auto;
            padding: 2rem; /* Reduced padding */
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: var(--box-shadow);
        }

        .contact-content h2 {
            margin-bottom: 1rem;
        }

        .contact-content p {
            font-size: 0.95rem;
            color: #546e7a;
            margin-bottom: 1.2rem;
        }

        .contact-form {
            display: grid;
            grid-gap: 1rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .contact-form textarea {
            min-height: 100px;
        }

        .contact-button {
            @extend .button;
            font-size: 0.9rem;
            padding: 0.6rem 1.2rem;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 1.5rem; /* Reduced padding */
            background-color: var(--primary-color);
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* --- Media Queries for Larger Screens --- */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
                text-align: left;
            }

            h2 {
                font-size: 2.4rem;
                text-align: center;
            }

            p {
                font-size: 1rem;
                text-align: left;
            }

            header {
                padding: 1rem 2rem;
            }

            nav {
                padding: 0 2rem;
            }

            .logo {
                font-size: 1.7rem;
            }

            nav ul li {
                margin-left: 1.5rem;
            }

            nav ul li a {
                font-size: 1rem;
            }

            main {
                padding-top: 60px;
            }

            section {
                padding: 4rem 2rem;
            }

            #home {
                flex-direction: row;
                justify-content: space-around;
                padding: 3rem 2rem;
                min-height: 70vh;
            }

            .hero-content {
                max-width: 50%;
                text-align: left;
                margin-bottom: 0;
            }

            .hero-image-container {
                text-align: right;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                max-width: 95%;
            }

            #about .about-content {
                text-align: left;
            }

            #contact .contact-content {
                padding: 3rem;
            }

            .details-content {
                max-width: 70%;
                padding: 2rem;
            }
        }

        @media (min-width: 992px) {
            header {
                padding: 1.2rem 3rem;
            }

            nav {
                padding: 0 3rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            nav ul li {
                margin-left: 2rem;
            }

            nav ul li a {
                font-size: 1.1rem;
            }

            main {
                padding-top: 70px;
            }

            section {
                padding: 5rem 3rem;
            }

            #home {
                padding: 5rem 3rem;
                min-height: 80vh;
            }
