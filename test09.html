<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Eduwell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #111827;
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --card-bg: rgba(255, 255, 255, 0.96);
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-fast: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            opacity: 0;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Noise texture */
        .noise::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            width: 100%;
        }

        header {
            padding: 80px 0 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            letter-spacing: -0.5px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: var(--transition-fast);
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tagline {
            font-size: 18px;
            font-weight: 400;
            color: rgba(17, 24, 39, 0.7);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: inline-block;
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(79, 70, 229, 0.3), transparent);
        }

        .form-wrapper {
            perspective: 1200px;
            margin-bottom: 100px;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 60px;
            box-shadow: var(--shadow-lg);
            max-width: 640px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            transform-style: preserve-3d;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: formEntrance 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 0.3s;
        }

        @keyframes formEntrance {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            z-index: -1;
        }

        .form-container:hover {
            transform: translateY(-5px) rotateX(1deg) rotateY(1deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-color);
            transform: translateY(10px);
            opacity: 0;
            animation: labelEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes labelEntrance {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group:nth-child(1) label {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(2) label {
            animation-delay: 0.6s;
        }

        .form-group:nth-child(3) label {
            animation-delay: 0.7s;
        }

        input, textarea {
            width: 100%;
            padding: 18px 24px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.8);
            transition: var(--transition-fast);
            transform: translateY(10px);
            opacity: 0;
            animation: inputEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            box-shadow: var(--shadow-sm);
        }

        @keyframes inputEntrance {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group:nth-child(1) input {
            animation-delay: 0.55s;
        }

        .form-group:nth-child(2) input {
            animation-delay: 0.65s;
        }

        .form-group:nth-child(3) textarea {
            animation-delay: 0.75s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: scale(1.01);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
            transform: translateY(10px);
            opacity: 0;
            animation: btnEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 0.8s;
        }

        @keyframes btnEntrance {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .btn:active {
            transform: translateY(0) scale(0.99);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Confirmation Page Styles */
        #confirmationSection {
            display: none;
            text-align: center;
            padding: 120px 20px;
            position: relative;
            z-index: 1;
        }

        .confirmation-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 80px 60px;
            box-shadow: var(--shadow-lg);
            max-width: 560px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            transform: scale(0.95);
            opacity: 0;
            animation: cardAppear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes cardAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confirmation-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--success-color), #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .confirmation-icon::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .confirmation-icon i {
            color: white;
            font-size: 60px;
            position: relative;
            z-index: 1;
        }

        .confirmation-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .confirmation-text {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 40px;
            color: rgba(17, 24, 39, 0.7);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-fast);
            padding: 14px 28px;
            border-radius: 12px;
            background: rgba(79, 70, 229, 0.1);
        }

        .back-link:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: translateX(-5px);
        }

        .back-link i {
            margin-right: 10px;
            transition: var(--transition-fast);
        }

        .back-link:hover i {
            transform: translateX(-5px);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            font-size: 14px;
            color: rgba(17, 24, 39, 0.6);
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 60px 0 30px;
            }
            
            .form-container {
                padding: 40px;
            }
            
            .confirmation-card {
                padding: 60px 30px;
            }
            
            .confirmation-title {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            input, textarea {
                padding: 16px 20px;
            }
            
            .btn {
                padding: 18px;
            }
            
            .confirmation-card {
                padding: 40px 20px;
            }
            
            .confirmation-icon {
                width: 100px;
                height: 100px;
            }
            
            .confirmation-icon i {
                font-size: 50px;
            }
        }
    </style>
</head>

                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration between 10s and 20s

                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
