<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Étudiant - Recherche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0071e3;
            --primary-hover: #0077ed;
            --secondary: #2997ff;
            --light: #f5f5f7;
            --dark: #1d1d1f;
            --gray: #86868b;
            --white: #ffffff;
            --card-bg: #ffffff;
            --background: #fbfbfd;
            --border: #d2d2d7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', sans-serif;
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.5;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2.5rem;
        }
        
        header {
            margin-bottom: 2.5rem;
            text-align: center;
            padding-top: 1rem;
        }
        
        h1 {
            color: var(--dark);
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        h2 {
            color: var(--gray);
            font-size: 1.4rem;
            font-weight: 400;
        }
        
        .search-container {
            position: relative;
            margin: 2.5rem auto;
            max-width: 800px;
        }
        
        #searchInput {
            width: 100%;
            padding: 1.2rem 2rem 1.2rem 4rem;
            font-size: 1.1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background-color: var(--white);
            box-shadow: var(--shadow);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--dark);
        }
        
        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 125, 227, 0.1);
        }
        
        #searchInput::placeholder {
            color: var(--gray);
            opacity: 0.8;
        }
        
        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }
        
        .explainer {
            color: var(--gray);
            font-size: 1.1rem;
            margin: 1.5rem auto 3rem;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
        }
        
        #resultsContainer {
            margin-top: 2rem;
            display: none;
        }
        
        .results-section {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .results-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .result-card {
            background: var(--card-bg);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 113, 227, 0.3);
        }
        
        .card-content {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-content h3 {
            color: var(--dark);
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .card-content .author {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-content .author i {
            font-size: 0.9rem;
        }
        
        .card-content .description {
            color: var(--dark);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.9;
            flex-grow: 1;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.8rem 1.8rem;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .open-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--primary);
            color: white;
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .open-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            font-style: italic;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .no-results i {
            font-size: 2rem;
            color: var(--gray);
            opacity: 0.7;
        }
        
        /* Popup9 - Apple Style Modal */
        .popup9 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
        }
        
        .popup9.show {
            opacity: 1;
        }
        
        .popup9-content {
            background-color: var(--white);
            border-radius: 18px;
            width: 85%;
            max-width: 900px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .popup9.show .popup9-content {
            transform: scale(1);
        }
        
        .popup9-header {
            padding: 1.4rem 1.8rem;
            background-color: var(--white);
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .popup9-title {
            font-weight: 600;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .popup9-title i {
            color: var(--primary);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--dark);
        }
        
        .pdf-preview {
            width: 100%;
            height: calc(85vh - 70px);
            border: none;
        }
        
        .popup9-footer {
            padding: 1rem 1.8rem;
            background-color: var(--light);
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid var(--border);
        }
        
        .popup9-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .popup9-btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .popup9-btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .results-section {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            #searchInput {
                padding: 1rem 1.5rem 1rem 3.5rem;
                font-size: 1rem;
            }
            
            .search-icon {
                left: 1.2rem;
            }
            
            .explainer {
                font-size: 1rem;
                margin: 1rem auto 2rem;
            }
            
            .popup9-content {
                width: 95%;
                max-height: 90vh;
            }
            
            .pdf-preview {
                height: calc(90vh - 70px);
            }
        }
    </style>
</head>
