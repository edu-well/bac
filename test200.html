    <style>
        /* Color Variables */
        :root {
            --primary: #3f51b5;
            --primary-dark: #1a237e;
            --primary-light: #9fa8da;
            --accent: #00bcd4;
            --white: #ffffff;
            --light-bg: #f5f7fa;
            --text: #333333;
            --text-light: #666666;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .loading-content {
            text-align: center;
            transform: translateY(-50px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1.2s cubic-bezier(0.76, 0.21, 0.4, 0.78) infinite;
            margin-bottom: 25px;
        }

        .loading-text {
            color: var(--white);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .loading-progress {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            width: 0;
            background: var(--white);
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes progress {
            to { width: 100%; }
        }

        /* Main Content */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 22px;
            color: var(--primary);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            transform: translateX(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            color: var(--primary-dark);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: contentFadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes contentFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 12px;
            position: relative;
            top: -3px;
        }

        .logo-subtext {
            font-size: 1.3rem;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 50px;
            font-weight: 300;
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        /* Main Title Section */
        .main-title-container {
            margin: 60px 0;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary-dark), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--text);
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .tagline strong {
            font-weight: 600;
            color: var(--primary);
            position: relative;
        }

        .tagline strong::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .tagline:hover strong::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 40px auto;
            border-radius: 2px;
            opacity: 0.7;
        }

        /* Simulation Section */
        .simulation-section {
            margin: 80px 0;
            text-align: center;
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .simulation-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .simulation-header {
            margin-bottom: 30px;
        }

        .simulation-title {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }

        .simulation-subtitle {
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .simulation-container {
            position: relative;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            height: 0;
            overflow: hidden;
            margin: 0 auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .simulation-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .simulation-note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
        }

        /* Features Section */
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 70px 0;
            gap: 30px;
        }

        .feature-card {
            background: var(--white);
            border-radius: 15px;
            padding: 35px 30px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }

        .feature-title {
            font-size: 1.4rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-desc {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.7;
        }

        /* CTA Section */
        .cta-section {
            margin: 80px 0;
            text-align: center;
        }

        .cta-button {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: var(--white);
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(63, 81, 181, 0.3);
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(63, 81, 181, 0.4);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Footer */
        .footer-logo {
            margin-top: 80px;
            opacity: 0.8;
        }

        /* Floating Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(63, 81, 181, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 20px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .features {
                gap: 20px;
            }
            
            .feature-card {
                width: 100%;
                max-width: 350px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .simulation-title {
                font-size: 1.5rem;
            }

            .simulation-subtitle {
                font-size: 1rem;
            }
        }

                options: ["Elephant", "Blue Whale", "Giraffe"],
                correctAnswer: 1,
                explanation: "The blue whale is the largest animal known to have ever existed, reaching lengths of up to 100 feet (30 meters) and weights of up to 200 tons."
            },
            {
                question: "Which language is primarily used for web development?",
                options: ["Java", "Python", "JavaScript"],
                correctAnswer: 2,
                explanation: "JavaScript is the programming language of the Web. Along with HTML and CSS, it's one of the three core technologies of web development."
            },
            {
                question: "What year was the first iPhone released?",
                options: ["2005", "2007", "2010"],
                correctAnswer: 1,
                explanation: "The first iPhone was announced by Steve Jobs on January 9, 2007, and was released on June 29, 2007. It revolutionized the smartphone industry."
            }
        ];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const actionButton = document.getElementById('action-button');
        const explanation = document.getElementById('explanation');
        const currentQuestionDisplay = document.getElementById('current-question');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const scoreDisplay = document.getElementById('score');
        const qNumber = document.getElementById('q-number');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const resultContainer = document.getElementById('result-container');
        const finalScoreDisplay = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const progressFill = document.getElementById('progress-fill');
        const restartButton = document.getElementById('restart-button');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let quizCompleted = false;

        // Initialize quiz
        function initQuiz() {
            totalQuestionsDisplay.textContent = quizData.length;
            loadQuestion(currentQuestionIndex);
        }

        // Load question
        function loadQuestion(index) {
            if (index < 0 || index >= quizData.length) return;

            currentQuestionIndex = index;
            const question = quizData[index];
            
            // Reset UI state
            explanation.classList.remove('show');
            actionButton.textContent = 'Fix';
            actionButton.disabled = true;
            
            // Update question info
            questionText.textContent = question.question;
            qNumber.textContent = index + 1;
            currentQuestionDisplay.textContent = index + 1;
            explanation.textContent = question.explanation;
            
            // Clear options
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                // If already answered, show correct/incorrect states
                if (userAnswers[index] !== null) {
                    if (i === userAnswers[index]) {
                        optionElement.classList.add(userAnswers[index] === question.correctAnswer ? 'correct' : 'incorrect');
                    } else if (i === question.correctAnswer) {
                        optionElement.classList.add('correct');
                    }
                    optionElement.style.cursor = 'default';
                } else {
                    optionElement.addEventListener('click', () => selectOption(i));
                }
                
                optionElement.innerHTML = `
                    <span class="option-radio"></span>
                    <span class="option-text">${option}</span>
                `;
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update action button
            if (userAnswers[index] !== null) {
                actionButton.textContent = 'Next Question';
                actionButton.disabled = false;
                explanation.classList.add('show');
            }
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Select option
        function selectOption(optionIndex) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            const options = document.querySelectorAll('.option');
            options[optionIndex].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Enable Fix button
            actionButton.disabled = false;
        }

        // Submit answer
        function submitAnswer() {
            if (userAnswers[currentQuestionIndex] === null) return;
            
            const question = quizData[currentQuestionIndex];
            const selectedOption = userAnswers[currentQuestionIndex];
            const isCorrect = selectedOption === question.correctAnswer;
            
            // Update score if correct
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }
            
            // Show correct/incorrect states
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === selectedOption) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (i === question.correctAnswer) {
                    option.classList.add('correct');
                }
                option.style.cursor = 'default';
            });
            
            // Show explanation
            explanation.classList.add('show');
            
            // Change button to Next Question
            actionButton.textContent = 'Next Question';
        }

        // Continue to next question or show results
        function continueToNext() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            quizCompleted = true;
            
            finalScoreDisplay.textContent = `${score}/${quizData.length}`;
            progressFill.style.width = `${(score / quizData.length) * 100}%`;
            
            // Set result message based on score
            const percentage = (score / quizData.length) * 100;
            if (percentage >= 80) {
                resultMessage.textContent = "Excellent work! ðŸŽ‰ You've mastered this topic.";
            } else if (percentage >= 50) {
                resultMessage.textContent = "Good job! ðŸ‘ You have a solid understanding.";
            } else {
                resultMessage.textContent = "Keep practicing! ðŸ“š You'll improve with more study.";
            }
            
            // Hide quiz and show results
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            quizCompleted = false;
            
            scoreDisplay.textContent = '0';
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            loadQuestion(0);
        }

        // Go to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Go to next question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                if (userAnswers[currentQuestionIndex] === null) {
                    return;
                }
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else if (currentQuestionIndex === quizData.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                showResults();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.disabled = userAnswers[currentQuestionIndex] === null;
                nextButton.textContent = "See Results";
            } else {
                nextButton.disabled = userAnswers[currentQuestionIndex] === null;
                nextButton.textContent = "Next";
            }
        }

        // Event listeners
        actionButton.addEventListener('click', () => {
            if (actionButton.textContent === 'Fix') {
                submitAnswer();
            } else {
                continueToNext();
            }
        });
        
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initialize the quiz
        initQuiz();
    </script>
    <script>
        // Loading screen functionality
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 800);
            }, 2000); // 2 second loading time
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight + window.innerHeight;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.4 + 0.1;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', createParticles);

        // Add hover effect to feature cards
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.querySelector('.feature-icon').style.color = 'var(--accent)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.querySelector('.feature-icon').style.color = 'var(--primary)';
            });
        });
    </script>
