<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSearch Pro | Premium Lesson Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-dark: #0f172a;
            --text-medium: #334155;
            --text-light: #64748b;
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --accent: #10b981;
            --border: #e2e8f0;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Disable all scrolling */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none; /* Disable touch scrolling */
        }

        .search-header {
            width: 100%;
            padding: 40px 24px 0;
            text-align: center;
            margin-bottom: 0;
        }

        .logo {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.015em;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .search-container {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            padding: 0 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }

        .loaded .logo,
        .loaded .search-container {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enhanced Search Box */
        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 14px 52px 14px 24px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            background-color: white;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            height: 52px;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .search-input::placeholder {
            color: var(--text-light);
            opacity: 0.8;
        }

        .search-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .search-button:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.05);
        }

        .search-button svg {
            width: 18px;
            height: 18px;
        }

        /* Search Results */
        .search-results {
            width: 100%;
            max-width: 580px;
            margin: 24px auto 0;
            padding: 0 24px;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            max-height: calc(100vh - 250px); /* Adjusted for no-scroll */
            overflow-y: auto; /* Only scroll inside results */
        }

        .search-results.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .results-container {
            padding-right: 8px;
        }

        .result-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0 0 6px 0;
            color: var(--primary);
        }

        .result-description {
            color: var(--text-medium);
            margin: 0 0 10px 0;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .result-meta {
            display: flex;
            gap: 12px;
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-header {
                padding-top: 24px;
            }
            
            .logo {
                font-size: 1.75rem;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .search-input {
                padding: 12px 48px 12px 20px;
                height: 48px;
                font-size: 0.9375rem;
            }
            
            .search-results {
                max-height: calc(100vh - 220px); /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="search-header">
        <h1 class="logo">EduSearch Pro</h1>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search lessons by name or description..." aria-label="Search lessons">
            <button class="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="search-results" id="search-results">
        <div class="results-container" id="results-container">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Sample lesson data
        const lessons = [
            {
                title: "Advanced Mathematics",
                description: "Master calculus, linear algebra, and differential equations with real-world applications.",
                lessons: 24,
                duration: "8h",
                rating: "4.8"
            },
            {
                title: "Web Development Bootcamp",
                description: "Modern HTML, CSS, JavaScript and React fundamentals through practical projects.",
                lessons: 36,
                duration: "12h",
                rating: "4.9"
            },
            {
                title: "Creative Writing",
                description: "Develop storytelling techniques used by bestselling authors.",
                lessons: 18,
                duration: "6h",
                rating: "4.7"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            
            // Add loaded class after 2 seconds
            setTimeout(() => {
                document.body.classList.add('loaded');
                searchInput.focus();
            }, 2000);
            
            // Search function
            function performSearch(query) {
                const normalizedQuery = query.toLowerCase().trim();
                
                if (normalizedQuery.length === 0) {
                    searchResults.classList.remove('visible');
                    return;
                }
                
                const filteredLessons = lessons.filter(lesson => 
                    lesson.title.toLowerCase().includes(normalizedQuery) || 
                    lesson.description.toLowerCase().includes(normalizedQuery)
                );
                
                displayResults(filteredLessons);
            }
            
            // Display results
            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="result-card">
                            <p style="text-align:center;color:var(--text-medium)">
                                No lessons found matching "<strong>${searchInput.value.trim()}</strong>"
                            </p>
                        </div>
                    `;
                } else {
                    results.forEach((lesson, index) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.innerHTML = `
                            <h3 class="result-title">${lesson.title}</h3>
                            <p class="result-description">${lesson.description}</p>
                            <div class="result-meta">
                                <span>üìö ${lesson.lessons} lessons</span>
                                <span>‚è±Ô∏è ${lesson.duration}</span>
                                <span>‚≠ê ${lesson.rating}/5</span>
                            </div>
                        `;
                        resultsContainer.appendChild(card);
                    });
                }
                
                searchResults.classList.add('visible');
            }
            
            // Event listeners
            searchInput.addEventListener('input', () => performSearch(searchInput.value));
            searchButton.addEventListener('click', () => performSearch(searchInput.value));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(searchInput.value);
            });
            
            document.addEventListener('click', (e) => {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.classList.remove('visible');
                }
            });

            // Prevent any potential scrolling
            document.addEventListener('scroll', function(e) {
                window.scrollTo(0, 0);
            });
            
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
