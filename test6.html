<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSearch | Modern Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-dark: #0f172a;
            --text-medium: #334155;
            --text-light: #64748b;
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --accent: #10b981;
            --border: #e2e8f0;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.08);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            width: 100%;
            max-width: 640px;
            padding: 0 24px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .tagline {
            color: var(--text-medium);
            font-size: 1.125rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            background-color: white;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            padding-right: 56px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .search-input:hover {
            box-shadow: var(--shadow-md);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .search-button:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .search-button svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        /* Micro-interactions */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .search-input {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 class="logo">NovaSearch</h1>
        <p class="tagline">Search the web with precision and clarity</p>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for anything..." aria-label="Search">
            <button class="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            
            // Focus the search input on page load
            searchInput.focus();
            
            // Handle search submission
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    alert(`Searching for: ${query}`);
                    // In a real implementation, you would redirect to search results
                    // window.location.href = `/search?q=${encodeURIComponent(query)}`;
                }
            }
            
            searchButton.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
