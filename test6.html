<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSearch Pro | Smart Lesson Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-dark: #0f172a;
            --text-medium: #334155;
            --text-light: #64748b;
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --accent: #10b981;
            --border: #e2e8f0;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-header {
            width: 100%;
            padding: 40px 24px 0;
            text-align: center;
            margin-top: 15vh;
            margin-bottom: 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .search-container {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }

        .loaded .logo,
        .loaded .search-container {
            opacity: 1;
            transform: translateY(0);
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            background-color: white;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            padding-right: 60px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .search-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .search-button:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .search-button svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        /* Search Results */
        .search-results {
            width: 100%;
            max-width: 800px;
            margin: 24px auto 0;
            padding: 0 24px;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .search-results.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .results-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }

        .results-container::-webkit-scrollbar {
            width: 6px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 3px;
        }

        .result-card {
            background: white;
            border-radius: var(--radius-sm);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--primary);
        }

        .result-description {
            color: var(--text-medium);
            margin: 0 0 12px 0;
        }

        .result-meta {
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-medium);
            font-size: 1.125rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }

        .result-card:nth-child(1) { animation-delay: 0.1s; }
        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.3s; }

        /* Responsive */
        @media (max-width: 768px) {
            .search-header {
                margin-top: 10vh;
                padding-top: 24px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .search-input {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .result-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="search-header">
        <h1 class="logo">EduSearch Pro</h1>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search lessons by name or description..." aria-label="Search lessons">
            <button class="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="search-results" id="search-results">
        <div class="results-container" id="results-container">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Sample lesson data
        const lessons = [
            {
                title: "Advanced Mathematics",
                description: "Comprehensive course covering calculus, linear algebra, and differential equations with practical applications.",
                lessons: 24,
                duration: "8 Hours",
                rating: "4.8/5"
            },
            {
                title: "Modern Web Development",
                description: "Learn HTML5, CSS3, JavaScript and frameworks like React and Vue through hands-on projects.",
                lessons: 36,
                duration: "12 Hours",
                rating: "4.9/5"
            },
            {
                title: "Creative Writing Masterclass",
                description: "Develop your storytelling skills with techniques from bestselling authors and writing exercises.",
                lessons: 18,
                duration: "6 Hours",
                rating: "4.7/5"
            },
            {
                title: "Data Science Fundamentals",
                description: "Introduction to Python, statistics, and machine learning for data analysis.",
                lessons: 30,
                duration: "10 Hours",
                rating: "4.8/5"
            },
            {
                title: "Digital Marketing Strategy",
                description: "Learn SEO, content marketing, and social media advertising techniques.",
                lessons: 20,
                duration: "7 Hours",
                rating: "4.6/5"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            
            // Add loaded class after 2 seconds
            setTimeout(() => {
                document.body.classList.add('loaded');
                searchInput.focus();
            }, 2000);
            
            // Search function
            function performSearch(query) {
                const normalizedQuery = query.toLowerCase().trim();
                
                if (normalizedQuery.length === 0) {
                    searchResults.classList.remove('visible');
                    return;
                }
                
                // Filter lessons by title or description
                const filteredLessons = lessons.filter(lesson => 
                    lesson.title.toLowerCase().includes(normalizedQuery) || 
                    lesson.description.toLowerCase().includes(normalizedQuery)
                );
                
                // Display results
                displayResults(filteredLessons);
            }
            
            // Display results function
            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No lessons found matching your search</div>';
                } else {
                    results.forEach((lesson, index) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.style.animationDelay = `${index * 0.1}s`;
                        card.innerHTML = `
                            <h3 class="result-title">${lesson.title}</h3>
                            <p class="result-description">${lesson.description}</p>
                            <div class="result-meta">
                                <span>📚 ${lesson.lessons} Lessons</span>
                                <span>⏱️ ${lesson.duration}</span>
                                <span>⭐ ${lesson.rating} Rating</span>
                            </div>
                        `;
                        resultsContainer.appendChild(card);
                    });
                }
                
                searchResults.classList.add('visible');
                
                // Smooth scroll to results
                setTimeout(() => {
                    searchResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
            }
            
            // Event listeners
            searchInput.addEventListener('input', function() {
                performSearch(this.value);
            });
            
            searchButton.addEventListener('click', function() {
                performSearch(searchInput.value);
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });
            
            // Close results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
