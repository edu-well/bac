<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSearch Pro | Premium Lesson Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-dark: #0f172a;
            --text-medium: #334155;
            --text-light: #64748b;
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --accent: #10b981;
            --border: #e2e8f0;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Disable all scrolling */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }

        .search-header {
            width: 100%;
            padding: 40px 24px 0;
            text-align: center;
            margin-bottom: 0;
        }

        .logo {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.015em;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .search-container {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            padding: 0 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }

        .loaded .logo,
        .loaded .search-container {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enhanced Search Box */
        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 14px 52px 14px 24px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            background-color: white;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            height: 52px;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .search-input::placeholder {
            color: var(--text-light);
            opacity: 0.8;
        }

        .search-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .search-button:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.05);
        }

        .search-button svg {
            width: 18px;
            height: 18px;
        }

        /* Optimized Search Results Positioning */
        .search-results {
            width: 100%;
            max-width: 680px;
            margin: 12px auto 0; /* Reduced top margin */
            padding: 0 24px;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            max-height: 55vh; /* Better proportion */
            overflow-y: auto;
        }

        .search-results.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .results-container {
            padding-right: 8px;
        }

        .result-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0 0 6px 0;
            color: var(--primary);
        }

        .result-description {
            color: var(--text-medium);
            margin: 0 0 10px 0;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .result-meta {
            display: flex;
            gap: 12px;
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        /* File Preview Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            padding: 30px;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-dark);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .file-card {
            background: var(--bg-color);
            border-radius: var(--radius-sm);
            padding: 20px;
            border: 1px solid var(--border);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .file-icon svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .file-name {
            font-weight: 500;
            margin: 0 0 4px 0;
            word-break: break-word;
            width: 100%;
        }

        .file-size {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-header {
                padding-top: 24px;
            }
            
            .logo {
                font-size: 1.75rem;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .search-input {
                padding: 12px 48px 12px 20px;
                height: 48px;
                font-size: 0.9375rem;
            }
            
            .search-results {
                max-height: 50vh;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="search-header">
        <h1 class="logo">EduSearch Pro</h1>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search lessons by name or description..." aria-label="Search lessons">
            <button class="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="search-results" id="search-results">
        <div class="results-container" id="results-container">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- File Preview Modal -->
    <div class="modal" id="file-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Lesson Files</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="files-grid" id="files-container">
                <!-- Files will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample lesson data
        const lessons = [
            {
                id: 1,
                title: "Advanced Mathematics",
                description: "Master calculus, linear algebra, and differential equations with real-world applications.",
                lessons: 24,
                duration: "8h",
                rating: "4.8",
                files: [
                    { name: "Calculus Fundamentals.pdf", type: "pdf", size: "2.4MB" },
                    { name: "Linear Algebra Exercises.docx", type: "doc", size: "1.8MB" },
                    { name: "Differential Equations Video.mp4", type: "video", size: "45MB" },
                    { name: "Math Cheat Sheet.png", type: "image", size: "3.2MB" }
                ]
            },
            {
                id: 2,
                title: "Web Development Bootcamp",
                description: "Modern HTML, CSS, JavaScript and React fundamentals through practical projects.",
                lessons: 36,
                duration: "12h",
                rating: "4.9",
                files: [
                    { name: "HTML5 Basics.pdf", type: "pdf", size: "1.2MB" },
                    { name: "CSS Flexbox Guide.pdf", type: "pdf", size: "0.8MB" },
                    { name: "JavaScript Projects.zip", type: "zip", size: "15MB" },
                    { name: "React Tutorial.mp4", type: "video", size: "62MB" }
                ]
            },
            {
                id: 3,
                title: "Creative Writing",
                description: "Develop storytelling techniques used by bestselling authors.",
                lessons: 18,
                duration: "6h",
                rating: "4.7",
                files: [
                    { name: "Character Development.pdf", type: "pdf", size: "1.5MB" },
                    { name: "Plot Structure.docx", type: "doc", size: "0.9MB" },
                    { name: "Writing Prompts.pdf", type: "pdf", size: "0.7MB" },
                    { name: "Author Interviews.mp3", type: "audio", size: "28MB" }
                ]
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            const fileModal = document.getElementById('file-modal');
            const closeModal = document.getElementById('close-modal');
            const filesContainer = document.getElementById('files-container');
            const modalTitle = document.getElementById('modal-title');
            
            // Add loaded class after 2 seconds
            setTimeout(() => {
                document.body.classList.add('loaded');
                searchInput.focus();
            }, 2000);
            
            // Search function
            function performSearch(query) {
                const normalizedQuery = query.toLowerCase().trim();
                
                if (normalizedQuery.length === 0) {
                    searchResults.classList.remove('visible');
                    return;
                }
                
                const filteredLessons = lessons.filter(lesson => 
                    lesson.title.toLowerCase().includes(normalizedQuery) || 
                    lesson.description.toLowerCase().includes(normalizedQuery)
                );
                
                displayResults(filteredLessons);
            }
            
            // Display results
            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="result-card">
                            <p style="text-align:center;color:var(--text-medium)">
                                No lessons found matching "<strong>${searchInput.value.trim()}</strong>"
                            </p>
                        </div>
                    `;
                } else {
                    results.forEach((lesson) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.dataset.id = lesson.id;
                        card.innerHTML = `
                            <h3 class="result-title">${lesson.title}</h3>
                            <p class="result-description">${lesson.description}</p>
                            <div class="result-meta">
                                <span>üìö ${lesson.lessons} lessons</span>
                                <span>‚è±Ô∏è ${lesson.duration}</span>
                                <span>‚≠ê ${lesson.rating}/5</span>
                            </div>
                        `;
                        card.addEventListener('click', () => showFiles(lesson));
                        resultsContainer.appendChild(card);
                    });
                }
                
                searchResults.classList.add('visible');
            }
            
            // Show files for a lesson
            function showFiles(lesson) {
                modalTitle.textContent = `${lesson.title} Files`;
                filesContainer.innerHTML = '';
                
                lesson.files.forEach(file => {
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    
                    let icon;
                    switch(file.type) {
                        case 'pdf':
                            icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>`;
                            break;
                        case 'doc':
                            icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>`;
                            break;
                        case 'video':
                            icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>`;
                            break;
                        case 'audio':
                            icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                            </svg>`;
                            break;
                        default:
                            icon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>`;
                    }
                    
                    fileCard.innerHTML = `
                        <div class="file-icon">${icon}</div>
                        <p class="file-name">${file.name}</p>
                        <p class="file-size">${file.size}</p>
                    `;
                    filesContainer.appendChild(fileCard);
                });
                
                fileModal.classList.add('active');
            }
            
            // Close modal
            function closeFileModal() {
                fileModal.classList.remove('active');
            }
            
            // Event listeners
            searchInput.addEventListener('input', () => performSearch(searchInput.value));
            searchButton.addEventListener('click', () => performSearch(searchInput.value));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch(searchInput.value);
            });
