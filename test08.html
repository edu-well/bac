<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish Haven - Your Online Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --secondary: #ff6f00;
            --secondary-light: #ffa040;
            --secondary-dark: #c43e00;
            --text-on-primary: #ffffff;
            --text-on-secondary: #000000;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #B00020;
            --success: #00C853;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }

        .dark-mode {
            --primary: #3949ab;
            --primary-light: #6f74dd;
            --primary-dark: #00227b;
            --secondary: #ff9800;
            --secondary-light: #ffc947;
            --secondary-dark: #c66900;
            --text-on-primary: #ffffff;
            --text-on-secondary: #000000;
            --background: #121212;
            --surface: #1e1e1e;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background);
            color: #333;
            transition: var(--transition);
            line-height: 1.6;
        }

        body.dark-mode {
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: var(--surface);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .search-form {
            display: flex;
            margin-right: 20px;
        }

        .search-form input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            min-width: 250px;
            outline: none;
            transition: var(--transition);
        }

        .search-form button {
            background-color: var(--primary);
            color: var(--text-on-primary);
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: var(--transition);
        }

        .search-form button:hover {
            background-color: var(--primary-dark);
        }

        .user-actions a {
            color: var(--primary);
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .user-actions a:hover {
            color: var(--secondary);
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary);
            color: var(--text-on-secondary);
            font-size: 0.7rem;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navigation */
        nav {
            background-color: var(--primary);
            padding: 12px 0;
        }

        .nav-menu {
            display: flex;
            list-style-type: none;
        }

        .nav-menu li {
            margin-right: 25px;
        }

        .nav-menu a {
            color: var(--text-on-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            padding: 5px 0;
            position: relative;
        }

        .nav-menu a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--secondary);
            transition: width .3s ease;
        }

        .nav-menu a:hover:after {
            width: 100%;
            left: 0;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-on-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            color: white;
            margin-bottom: 40px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary);
            color: var(--text-on-secondary);
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--secondary);
            color: white;
            margin-left: 15px;
        }

        .btn-outline:hover {
            background-color: var(--secondary);
            color: var(--text-on-secondary);
        }

        /* Featured Books */
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
        }

        .section-title h2 {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .section-title a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .book-card {
            background-color: var(--surface);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .book-img {
            height: 280px;
            width: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .book-author {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .book-price {
            font-weight: bold;
            color: var(--secondary-dark);
            margin-bottom: 10px;
        }

        .book-actions {
            display: flex;
            justify-content: space-between;
        }

        .book-actions .btn {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Carousel */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: var(--shadow-md);
            border-radius: 8px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            color: white;
            text-align: center;
        }

        .carousel-img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: var(--shadow-md);
        }

        .carousel-content h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .carousel-content p {
            margin-bottom: 20px;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .carousel-nav button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-nav button.active {
            background-color: white;
        }

        .carousel-prev, .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            transition: var(--transition);
        }

        .carousel-prev:hover, .carousel-next:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .carousel-prev {
            left: 20px;
        }

        .carousel-next {
            right: 20px;
        }

        /* Categories */
        .categories {
            margin-bottom: 40px;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .category-item {
            background-color: var(--surface);
            border-radius: 8px;
            padding: 15px;
            flex: 1 1 200px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: var(--transition);
        }

        .category-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            background-color: var(--primary-light);
            color: var(--text-on-primary);
        }

        .category-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .category-item:hover i {
            color: var(--text-on-primary);
        }

        .category-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .category-item p {
            font-size: 0.9rem;
            color: #666;
        }

        .category-item:hover p {
            color: var(--text-on-primary);
        }

        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: var(--text-on-primary);
            padding: 40px 0 20px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-column h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background-color: var(--secondary);
            bottom: 0;
            left: 0;
        }

        .footer-links {
            list-style-type: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-on-primary);
            background-color: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
        }

        .newsletter-form {
            display: flex;
            margin-top: 15px;
        }

        .newsletter-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .newsletter-form button {
            background-color: var(--secondary);
            color: var(--text-on-secondary);
            border: none;
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .newsletter-form button:hover {
            background-color: var(--secondary-dark);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: translateY(-50px);
            transition: all 0.3s ease;
        }

        .modal.open .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .form-remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            padding: 15px 20px;
            text-align: center;
        }

        .switch-form {
            font-size: 0.9rem;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.3rem;
            cursor: pointer;
            margin-left: 15px;
            transition: var(--transition);
        }

        .dark-mode-toggle:hover {
            color: var(--secondary);
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .hero {
                height: 350px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-form {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .search-form input {
                min-width: auto;
                flex: 1;
            }
            
            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .nav-menu li {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .mobile-menu-btn {
                display: block;
                margin-left: auto;
            }
            
            .hero {
                height: 300px;
                text-align: center;
            }
            
            .hero-content {
                margin: 0 auto;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .carousel-content h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .hero {
                height
