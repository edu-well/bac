<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulite - Fun Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5E5CE6;
            --primary-light: #7D7AFF;
            --secondary: #FF375F;
            --white: #FFFFFF;
            --black: #1C1C1E;
            --gray: #8E8E93;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--black);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Main Page Styles */
        .main-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 10;
            background-color: var(--white);
        }
        
        .main-page.hidden {
            transform: translateY(-100%);
        }
        
        .logo {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .tagline {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--black);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
        }
        
        .sub-tagline {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.4s forwards;
        }
        
        .btn {
            position: relative;
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(94, 92, 230, 0.3);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s forwards;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 40px rgba(94, 92, 230, 0.4);
        }
        
        .btn:active {
            transform: scale(0.98) translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
        }
        
        /* Floating Elements - Pixar Style */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(94, 92, 230, 0.1), rgba(255, 55, 95, 0.1));
            filter: blur(10px);
            animation: float 15s infinite ease-in-out;
        }
        
        /* Subjects Page Styles */
        .subjects-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            transform: translateY(100%);
            transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 5;
        }
        
        .subjects-page.visible {
            transform: translateY(0);
        }
        
        .subjects-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--black);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .subjects-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            padding: 0 2rem;
        }
        
        .subject-card {
            flex: 1;
            min-height: 300px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .subject-card.math {
            background: linear-gradient(135deg, #5E5CE6, #7D7AFF);
        }
        
        .subject-card.science {
            background: linear-gradient(135deg, #FF375F, #FF6B81);
        }
        
        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .subject-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--white);
        }
        
        .subject-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
        }
        
        .subject-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            line-height: 1.6;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .sub-tagline {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .subjects-container {
                flex-direction: column;
                align-items: center;
            }
            
            .subject-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <!-- Main Page -->
    <div class="main-page" id="mainPage">
        <h1 class="logo">Edulite</h1>
        <p class="tagline">Let's learn with lots of fun!</p>
        <p class="sub-tagline">Learning with us will be fun and make you happy.</p>
        <button class="btn" id="mainBtn"><span class="btn-text">Get Started</span></button>
    </div>
    
    <!-- Subjects Page -->
    <div class="subjects-page" id="subjectsPage">
        <h2 class="subjects-title">Choose Your Subject</h2>
        <div class="subjects-container">
            <div class="subject-card math" id="mathCard">
                <div class="subject-icon">ðŸ§®</div>
                <h3 class="subject-name">Math</h3>
                <p class="subject-desc">Explore the world of numbers, equations, and problem solving</p>
            </div>
            <div class="subject-card science" id="scienceCard">
                <div class="subject-icon">ðŸ”¬</div>
                <h3 class="subject-name">Science</h3>
                <p class="subject-desc">Discover the wonders of physics, chemistry, and biology</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating elements (Pixar-style)
            const floatingElements = document.getElementById('floatingElements');
            const colors = [
                'rgba(94, 92, 230, 0.1)',
                'rgba(255, 55, 95, 0.1)',
                'rgba(125, 122, 255, 0.1)'
            ];
            
            for (let i = 0; i < 12; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Random size between 100px and 300px
                const size = Math.random() * 200 + 100;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Random position
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                
                // Random color
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                element.style.animation = `float ${duration}s infinite ${delay}s ease-in-out`;
                
                floatingElements.appendChild(element);
            }
            
            // Button click to show subjects page
            const mainBtn = document.getElementById('mainBtn');
            const mainPage = document.getElementById('mainPage');
            const subjectsPage = document.getElementById('subjectsPage');
            
            mainBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Hide main page with animation
                mainPage.classList.add('hidden');
                
                // Show subjects page with animation
                setTimeout(() => {
                    subjectsPage.classList.add('visible');
                    
                    // Animate in subject cards
                    const title = document.querySelector('.subjects-title');
                    const cards = document.querySelectorAll('.subject-card');
                    
                    setTimeout(() => {
                        title.style.animation = 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
                        
                        cards.forEach((card, index) => {
                            card.style.animation = `fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) ${index * 0.1 + 0.2}s forwards`;
                        });
                    }, 100);
                }, 800);
            });
            
            // Subject card interactions
            const mathCard = document.getElementById('mathCard');
            const scienceCard = document.getElementById('scienceCard');
            
            mathCard.addEventListener('click', function() {
                alert('Math selected!');
                // You would typically navigate to a math page here
            });
            
            scienceCard.addEventListener('click', function() {
                alert('Science selected!');
                // You would typically navigate to a science page here
            });
        });
    </script>
</body>
</html>
