<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulite - Learn with Fun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            position: relative;
            width: 360px;
            height: 700px;
            background: linear-gradient(135deg, #e6eeff 0%, #f5f7fa 100%);
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }
        
        .logo-icon {
            position: relative;
        }
        
        .puzzle-main {
            width: 40px;
            height: 40px;
            background-color: #8e9aeb;
            border-radius: 5px;
        }
        
        .puzzle-piece {
            position: absolute;
            top: -10px;
            left: 20px;
            width: 25px;
            height: 25px;
            background-color: #f8a0a0;
            border-radius: 50%;
            animation: wiggle 3s infinite ease-in-out;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            margin-left: 10px;
            color: #333;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px);
            padding: 20px;
        }
        
        .character {
            width: 250px;
            height: 250px;
            position: relative;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }
        
        .puzzle-body {
            width: 100%;
            height: 100%;
            background-color: #8e9aeb;
            border-radius: 30px;
            position: relative;
        }
        
        .eye {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            top: 100px;
        }
        
        .eye-left {
            left: 70px;
        }
        
        .eye-right {
            right: 70px;
        }
        
        .pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            top: 10px;
            left: 5px;
            animation: lookAround 5s infinite alternate;
        }
        
        .cheek {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #f8a0a0;
            border-radius: 50%;
            top: 120px;
        }
        
        .cheek-left {
            left: 50px;
        }
        
        .cheek-right {
            right: 50px;
        }
        
        .mouth {
            position: absolute;
            width: 80px;
            height: 50px;
            background-color: black;
            border-radius: 0 0 40px 40px;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tooth {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            top: 0;
            left: 30px;
        }
        
        .shine {
            position: absolute;
            width: 20px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.4;
            top: 20px;
            right: 40px;
            transform: rotate(30deg);
            animation: shine 3s infinite ease-in-out;
        }
        
        .shine-small {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
            top: 10px;
            right: 70px;
            transform: rotate(45deg);
            animation: shine 3s infinite ease-in-out 0.5s;
        }
        
        .text-container {
            text-align: center;
            animation: slideUp 1s ease-out;
        }
        
        h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        p {
            font-size: 18px;
            color: white;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 0;
            width: 90%;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }
        
        @keyframes lookAround {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(8px, 0);
            }
            50% {
                transform: translate(8px, 5px);
            }
            75% {
                transform: translate(0, 5px);
            }
        }
        
        @keyframes shine {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <div class="puzzle-main"></div>
                    <div class="puzzle-piece"></div>
                </div>
                <div class="logo-text">Edulite</div>
            </div>
        </div>
        
        <div class="content">
            <div class="character">
                <div class="puzzle-body">
                    <div class="eye eye-left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="pupil"></div>
                    </div>
                    <div class="cheek cheek-left"></div>
                    <div class="cheek cheek-right"></div>
                    <div class="mouth">
                        <div class="tooth"></div>
                    </div>
                    <div class="shine"></div>
                    <div class="shine-small"></div>
                </div>
            </div>
            
            <div class="text-container">
                <h1>Let's learn with lots of fun!</h1>
                <p>Learning with us will be fun and make you happy.</p>
            </div>
            
            <button class="btn" id="getStartedBtn">Get Started</button>
        </div>
    </div>

    <script>
        // Add interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const character = document.querySelector('.character');
            const pupils = document.querySelectorAll('.pupil');
            const getStartedBtn = document.getElementById('getStartedBtn');
            
            // Mouse move event to make pupils follow cursor
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                pupils.forEach(pupil => {
                    const rect = pupil.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = mouseX - centerX;
                    const deltaY = mouseY - centerY;
                    
                    const angle = Math.atan2(deltaY, deltaX);
                    const distance = Math.min(5, Math.sqrt(deltaX * deltaX + deltaY * deltaY) / 30);
                    
                    const moveX = Math.cos(angle) * distance;
                    const moveY = Math.sin(angle) * distance;
                    
                    pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            });
            
            // Button animation on click
            getStartedBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                
                // Add a bounce animation to the character
                character.style.animation = 'none';
                setTimeout(() => {
                    character.style.animation = 'float 4s ease-in-out infinite, bounce 0.5s ease-out';
                }, 10);
                
                // Create a flash effect
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.top = '0';
                flash.style.left = '0';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.backgroundColor = 'white';
                flash.style.opacity = '0.3';
                flash.style.zIndex = '10';
                flash.style.borderRadius = '40px';
                flash.style.animation = 'flashOut 0.5s forwards';
                
                document.querySelector('.app-container').appendChild(flash);
                
                setTimeout(() => {
                    this.style.transform = '';
                    flash.remove();
                }, 500);
            });
            
            // Add keyframes for the bounce and flash animations
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes bounce {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-25px); }
                }
                
                @keyframes flashOut {
                    from { opacity: 0.3; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
