<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAwesomeSite - Modern Search</title>
    <style>
        :root {
            --primary-color: #5b6af0;
            --secondary-color: #f062bb;
            --tertiary-color: #68e4cf;
            --text-color: #333;
            --light-text: #777;
            --background: #fff;
            --hover-color: #f5f7ff;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 15vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            background: radial-gradient(circle at 30% 30%, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            filter: blur(10px);
            animation: pulse 8s infinite alternate, rotate 30s infinite linear;
        }

        @keyframes pulse {
            0% {
                filter: blur(10px);
                transform: scale(1);
            }
            50% {
                filter: blur(15px);
                transform: scale(1.05);
            }
            100% {
                filter: blur(10px);
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .site-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .search-container {
            position: relative;
            margin-top: 30px;
        }

        .search-input {
            width: 100%;
            padding: 18px 22px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            background-color: #f5f7ff;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 6px 24px rgba(91, 106, 240, 0.15);
            transform: translateY(-2px);
        }

        .results-container {
            margin-top: 10px;
            position: absolute;
            width: 100%;
            border-radius: 16px;
            background-color: var(--background);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            z-index: 100;
        }

        .results-container.active {
            max-height: 300px;
            opacity: 1;
        }

        .result-item {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .result-item:hover {
            background-color: var(--hover-color);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .result-description {
            font-size: 14px;
            color: var(--light-text);
        }
        
        /* PDF Modal Styles */
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pdf-modal.active {
            display: block;
            opacity: 1;
        }
        
        .pdf-modal-content {
            position: relative;
            background-color: #fff;
            margin: 4vh auto;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: modalFadeIn 0.4s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pdf-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .pdf-modal-header h2 {
            font-size: 18px;
            color: var(--text-color);
            margin: 0;
        }
        
        .pdf-close {
            font-size: 28px;
            font-weight: 600;
            color: #777;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .pdf-close:hover {
            color: var(--primary-color);
        }
        
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .pdf-viewer {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .site-name {
                font-size: 20px;
            }
            
            .search-input {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
            <h1 class="site-name">MyAwesomeSite</h1>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Type to search files..." id="searchInput">
            <div class="results-container" id="resultsContainer"></div>
        </div>
    </div>
    
    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h2 id="pdfTitle">Document Title</h2>
                <span class="pdf-close">&times;</span>
            </div>
            <div class="pdf-container">
                <iframe id="pdfViewer" class="pdf-viewer" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Sample search results data
            const sampleResults = [
                { 
                    title: 'Math Exercises', 
                    description: 'Problem sets with solutions', 
                    driveId: '1Qq9TIwIwxUfjl8jJGYSIfpoip0a2smgg' 
                },
                { 
                    title: 'Physics Files', 
                    description: 'Theories explained with diagrams', 
                    driveId: '1Sk3KVqQNw4Lc3ZLm6OuD6DgLEw6RvHHN' 
                },
                { 
                    title: 'French Basics', 
                    description: 'Grammar cheat sheets and vocabulary', 
                    driveId: '1TyMu456DeBRfVRtgmGQBBUbZo3xDpeaJ' 
                },
                { 
                    title: 'History Notes', 
                    description: 'Timeline of major world events', 
                    driveId: '1M7H7mxUd5F39hnF9VgbmEJttpLdj8qNN' 
                },
                { 
                    title: 'Programming Guide', 
                    description: 'JavaScript and Python tutorials', 
                    driveId: '1EoTPfPI9MzRN2Ky3aRveSySvx2JKaYuJ' 
                },
                { 
                    title: 'Literature Analysis', 
                    description: 'Essays on classical works', 
                    driveId: '1QyFKkLY7loqpC7C9EUgOcBvmcejU7Ufg' 
                }
            ];
            
            // Function to handle search input
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm.length >= 2) {
                    // Filter results based on search term
                    const filteredResults = sampleResults.filter(result => 
                        result.title.toLowerCase().includes(searchTerm) || 
                        result.description.toLowerCase().includes(searchTerm)
                    );
                    
                    // Display results
                    displayResults(filteredResults);
                    resultsContainer.classList.add('active');
                } else {
                    // Hide results if search term is too short
                    resultsContainer.classList.remove('active');
                    resultsContainer.innerHTML = '';
                }
            }
            
            // Function to display results
            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    const noResultItem = document.createElement('div');
                    noResultItem.className = 'result-item';
                    noResultItem.innerHTML = `
                        <div class="result-title">No results found</div>
                        <div class="result-description">Try another search term</div>
                    `;
                    resultsContainer.appendChild(noResultItem);
                    return;
                }
                
                results.forEach((result, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.style.animationDelay = `${index * 0.05}s`;
                    resultItem.innerHTML = `
                        <div class="result-title">${result.title}</div>
                        <div class="result-description">${result.description}</div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        // Open PDF viewer modal when result is clicked
                        openPdfViewer(result.title);
                    });
                    
                    resultsContainer.appendChild(resultItem);
                });
            }
            
            // Event listeners
            searchInput.addEventListener('input', handleSearch);
            
            // Close results when clicking outside
            document.addEventListener('click', function(event) {
                if (!searchInput.contains(event.target) && !resultsContainer.contains(event.target)) {
                    resultsContainer.classList.remove('active');
                }
            });
            
            // Add focus event to show results if there's text
            searchInput.addEventListener('focus', function() {
                if (searchInput.value.trim().length >= 2) {
                    resultsContainer.classList.add('active');
                }
            });
            
            // Add some initial animation to the logo
            const logo = document.querySelector('.logo');
            setTimeout(() => {
                logo.style.transition = 'all 0.8s ease';
                logo.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 800);
            }, 300);
            
            // PDF Viewer Functionality
            const pdfModal = document.getElementById('pdfModal');
            const pdfTitle = document.getElementById('pdfTitle');
            const pdfClose = document.querySelector('.pdf-close');
            const pdfViewer = document.getElementById('pdfViewer');
            
            function openPdfViewer(title) {
                // Find the document in our sample results
                const document = sampleResults.find(result => result.title === title);
                
                if (!document) return;
                
                // Update modal content
                pdfTitle.textContent = document.title;
                
                // Set up Google Drive PDF preview URL
                // Google Drive preview URL format:
                // https://drive.google.com/file/d/[FILE_ID]/preview
                const googleDriveUrl = `https://drive.google.com/file/d/${document.driveId}/preview`;
                pdfViewer.src = googleDriveUrl;
                
                // Show modal
                pdfModal.classList.add('active');
                
                // Prevent scrolling on the body
                document.body.style.overflow = 'hidden';
            }
            
            function closePdfViewer() {
                pdfModal.classList.remove('active');
                document.body.style.overflow = '';
                
                // Clear the iframe src when closing
                setTimeout(() => {
                    pdfViewer.src = '';
                }, 300);
            }
            
            // Event listeners for PDF controls
            pdfClose.addEventListener('click', closePdfViewer);
            
            // Close modal when clicking outside
            pdfModal.addEventListener('click', (event) => {
                if (event.target === pdfModal) {
                    closePdfViewer();
                }
            });
        });
    </script>
</body>
</html>
