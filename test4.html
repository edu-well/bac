<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --correct-color: #34c759;
            --incorrect-color: #ff3b30;
            --text-color: #1d1d1f;
            --light-text: #86868b;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.28, 0.62, 0.35, 1);
            --border-radius: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .progress {
            font-size: 15px;
            font-weight: 500;
            color: var(--light-text);
            letter-spacing: -0.24px;
        }

        .score {
            font-size: 15px;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: -0.24px;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 14px;
            font-weight: 500;
            color: var(--light-text);
            margin-bottom: 8px;
            letter-spacing: -0.24px;
        }

        .question-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.3;
            letter-spacing: -0.38px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            padding: 18px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            background-color: white;
        }

        .option:hover {
            background-color: rgba(0, 0, 0, 0.02);
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: rgba(0, 113, 227, 0.05);
        }

        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #d2d2d7;
            border-radius: 50%;
            flex-shrink: 0;
            transition: var(--transition);
            position: relative;
        }

        .option.selected .option-radio {
            border-color: var(--primary-color);
        }

        .option.selected .option-radio::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .option-text {
            font-size: 17px;
            font-weight: 500;
            letter-spacing: -0.24px;
        }

        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            letter-spacing: -0.24px;
        }

        .action-button:hover {
            background-color: #0062c4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 113, 227, 0.2);
        }

        .action-button:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            gap: 15px;
        }

        .nav-button {
            flex: 1;
            background-color: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: -0.24px;
        }

        .nav-button:hover {
            background-color: rgba(0, 113, 227, 0.05);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--card-bg);
            border-color: #d2d2d7;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="quiz-container" id="quiz-container">
        <div class="question-number">Question <span id="q-number">1</span></div>
        <div class="question-text" id="question-text">What is the capital of France?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <button class="action-button" id="action-button" disabled>Submit Answer</button>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>Previous</button>
        <button class="nav-button" id="next-button" disabled>Next</button>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris"],
                correctAnswer: 2,
                explanation: "Paris is the capital and most populous city of France."
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter"],
                correctAnswer: 1,
                explanation: "Mars appears reddish due to iron oxide on its surface."
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Giraffe"],
                correctAnswer: 1,
                explanation: "Blue whales can grow up to 100 feet long."
            },
            {
                question: "Which language is primarily used for web development?",
                options: ["Java", "Python", "JavaScript"],
                correctAnswer: 2,
                explanation: "JavaScript runs in web browsers to make pages interactive."
            },
            {
                question: "What year was the first iPhone released?",
                options: ["2005", "2007", "2010"],
                correctAnswer: 1,
                explanation: "The first iPhone revolutionized smartphones in 2007."
            }
        ];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const actionButton = document.getElementById('action-button');
        const currentQuestionDisplay = document.getElementById('current-question');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const scoreDisplay = document.getElementById('score');
        const qNumber = document.getElementById('q-number');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);

        // Initialize quiz
        function initQuiz() {
            totalQuestionsDisplay.textContent = quizData.length;
            loadQuestion(currentQuestionIndex);
        }

        // Load question
        function loadQuestion(index) {
            const question = quizData[index];
            
            // Update UI
            questionText.textContent = question.question;
            qNumber.textContent = index + 1;
            currentQuestionDisplay.textContent = index + 1;
            
            // Clear options
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('label');
                optionElement.classList.add('option');
                
                if (userAnswers[index] === i) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <input type="radio" name="option" value="${i}" ${userAnswers[index] === i ? 'checked' : ''}>
                    <span class="option-label">
                        <span class="option-radio"></span>
                        <span class="option-text">${option}</span>
                    </span>
                `;
                
                optionElement.addEventListener('click', () => {
                    // Remove selected class from all options
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    optionElement.classList.add('selected');
                    
                    // Store user's answer
                    userAnswers[index] = i;
                    actionButton.disabled = false;
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update action button
            actionButton.disabled = userAnswers[index] === null;
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Submit answer
        function submitAnswer() {
            if (userAnswers[currentQuestionIndex] === null) return;
            
            const question = quizData[currentQuestionIndex];
            const selectedOption = userAnswers[currentQuestionIndex];
            
            // Check if answer is correct
            if (selectedOption === question.correctAnswer) {
                score++;
                scoreDisplay.textContent = score;
            }
            
            // Move to next question or show results
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            alert(`Quiz completed!\nYour score: ${score}/${quizData.length}`);
            
            // Reset quiz
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            scoreDisplay.textContent = '0';
            loadQuestion(0);
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1 || userAnswers[currentQuestionIndex] === null;
        }

        // Go to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Go to next question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Event listeners
        actionButton.addEventListener('click', submitAnswer);
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);

        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
