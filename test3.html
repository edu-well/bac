<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduwell | Professional Education Management</title>
    <style>
        /* Apple San Francisco fonts */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Semibold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Premium Geometric Background */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.08;
            background: linear-gradient(135deg, #0071e3, #34aadc);
            filter: blur(60px);
            animation: float 25s infinite ease-in-out;
            border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;
        }
        
        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 30s;
        }
        
        .shape:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
            animation-duration: 35s;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        
        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 30%;
            right: 20%;
            animation-delay: 10s;
            animation-duration: 25s;
            border-radius: 38% 62% 65% 35% / 75% 55% 45% 25%;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(40px, 50px) rotate(5deg);
            }
            50% {
                transform: translate(-30px, 40px) rotate(-5deg);
            }
            75% {
                transform: translate(20px, -25px) rotate(3deg);
            }
        }
        
        /* Premium Glass Overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            z-index: 1;
            background: rgba(245, 245, 247, 0.92);
        }
        
        /* Ultra-Premium Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
            animation: pulse 2.5s infinite ease-in-out;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .loader-logo-inner {
            width: 88px;
            height: 88px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        
        @keyframes pulse {
            0% { transform: scale(0.98); opacity: 0.9; }
            50% { transform: scale(1.04); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0.9; }
        }
        
        .loader-text {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            margin-top: 24px;
            font-weight: 500;
            letter-spacing: -0.2px;
        }
        
        .progress-container {
            width: 220px;
            height: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin-top: 28px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffffff, #f0f0f0);
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        /* Professional Main Content */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
            z-index: 2;
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .header {
            margin-bottom: 48px;
            position: relative;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.6px;
            line-height: 1.1;
        }
        
        .header .luma-star {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 18px;
            color: #86868b;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 48px;
        }
        
        .logo-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 34px;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            animation: float 8s ease-in-out infinite;
        }
        
        .logo {
            position: absolute;
            width: 140px;
            height: 140px;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.95), rgba(52, 170, 220, 0.98));
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 40px rgba(0, 113, 227, 0.25);
            animation: logoPulse 4s ease-in-out infinite;
        }
        
        .logo-inner {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* Reduced for "Eduwell" */
            font-weight: 600;
            color: #0071e3;
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.1);
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 12px 40px rgba(0, 113, 227, 0.25); }
            50% { transform: scale(1.02); box-shadow: 0 16px 50px rgba(0, 113, 227, 0.35); }
        }
        
        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.3s;
        }
        
        .subtitle {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 48px;
            max-width: 320px;
            line-height: 1.6;
            font-weight: 400;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.5s;
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .start-button {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 12px 40px rgba(0, 113, 227, 0.25);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.96);
            animation: buttonEntrance 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 3s;
        }
        
        @keyframes buttonEntrance {
            0% { opacity: 0; transform: translateY(20px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .start-button:hover {
            background-color: #0077ed;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 16px 50px rgba(0, 113, 227, 0.35);
        }
        
        .start-button:active {
            transform: translateY(0) scale(0.98);
            background-color: #0065c9;
        }
        
        /* Premium Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Additional Content Animation */
        .content-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            animation: contentReveal 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 1.5s;
        }
        
        @keyframes contentReveal {
            to { opacity: 1; }
        }
        
        /* Professional Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0071e3;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <!-- Premium Geometric Background -->
    <div class="geometric-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Ultra-Premium Glass Overlay -->
    <div class="glass-overlay"></div>
    
    <!-- Professional Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-logo">
            <div class="loader-logo-inner">EW</div>
        </div>
        <div class="loader-text">Initializing Eduwell Platform</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Additional Content Animation -->
    <div class="content-animation" id="contentAnimation"></div>
    
    <!-- Professional Transition Overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>
    
    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Eduwell</h1>
            <div class="luma-star">premium*</div>
        </div>
        
        <div class="main-content">
            <div class="logo-container">
                <div class="logo-background"></div>
                <div class="logo">
                    <div class="logo-inner">EW</div>
                </div>
            </div>
            
            <h2>Education Excellence Platform</h2>
            <p class="subtitle">Transform your educational institution with our premium management system</p>
            
            <button class="start-button" id="startButton">Get Started</button>
        </div>
    </div>

    <script>
        // Professional Loading Simulation
        const progressBar = document.getElementById('progressBar');
        let progress = 0;
        const progressSteps = [10, 25, 40, 55, 70, 85, 95, 100];
        let currentStep = 0;
        
        const progressInterval = setInterval(() => {
            if (currentStep < progressSteps.length) {
                progress = progressSteps[currentStep];
                progressBar.style.width = `${progress}%`;
                currentStep++;
                
                if (progress === 100) {
                    clearInterval(progressInterval);
                    
                    // Hide loader and show main content
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('mainContainer').classList.add('visible');
                        document.getElementById('contentAnimation').style.opacity = '1';
                        
                        // Additional animations after content loads
                        setTimeout(() => {
                            animateContentElements();
                        }, 500);
                    }, 600);
                }
            }
        }, 400);
        
        function animateContentElements() {
            // Animate geometric shapes more dynamically
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                // Random initial position offsets
                const xOffset = (Math.random() - 0.5) * 150;
                const yOffset = (Math.random() - 0.5) * 150;
                
                // Animate with professional easing
                let angle = 0;
                setInterval(() => {
                    angle += 0.15;
                    const moveX = Math.sin(angle * Math.PI / 180) * 50 + xOffset;
                    const moveY = Math.cos(angle * Math.PI / 180) * 50 + yOffset;
                    
                    shape.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${angle}deg)`;
                }, 50);
            });
            
            // Logo animation
            const logo = document.querySelector('.logo');
            logo.style.animation = 'logoPulse 4s ease-in-out infinite';
            
            // Background animation
            const logoBg = document.querySelector('.logo-background');
            logoBg.style.animation = 'float 8s ease-in-out infinite';
        }
        
        // Professional Button Interaction
        const startButton = document.getElementById('startButton');
        const transitionOverlay = document.getElementById('transitionOverlay');
        const DESTINATION_URL = "https://your-link-here.com";
        
        startButton.addEventListener('click', function(e) {
            // Add premium ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);
            
            // Get click position
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Position ripple
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 800);
            
            // Activate professional transition overlay
            transitionOverlay.classList.add('active');
            
            // Navigate after transition completes
            setTimeout(() => {
                window.location.href = DESTINATION_URL;
            }, 800);
        });
        
        // Professional Hover Effects
        startButton.addEventListener('mouseenter', () => {
            startButton.style.transform = 'translateY(-4px) scale(1.02)';
            startButton.style.boxShadow = '0 16px 50px rgba(0, 113, 227, 0.35)';
        });
        
        startButton.addEventListener('mouseleave', () => {
            startButton.style.transform = 'translateY(0) scale(1)';
            startButton.style.boxShadow = '0 12px 40px rgba(0, 113, 227, 0.25)';
        });
        
        startButton.addEventListener('mousedown', () => {
            startButton.style.transform = 'translateY(0) scale(0.98)';
        });
        
        startButton.addEventListener('mouseup', () => {
            startButton.style.transform = 'translateY(-4px) scale(1.02)';
        });
    </script>
</body>
</html>
