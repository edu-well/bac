<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Kickstarter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style>

:root {
    --primary-color: #0071e3;
    --secondary-color: #f5f5f7;
    --text-color: #1d1d1f;
    --light-text: #86868b;
    --card-bg: #ffffff;
    --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --border-radius: 18px;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    line-height: 1.5;
}

.container {
    width: 100%;
    max-width: 500px;
}

.card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: var(--card-shadow);
    padding: 30px;
    overflow: hidden;
}

.header {
    margin-bottom: 30px;
    text-align: center;
}

.step-indicator {
    font-size: 14px;
    font-weight: 500;
    color: var(--light-text);
    margin-bottom: 8px;
    letter-spacing: 0.5px;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 5px;
    line-height: 1.3;
}

.emoji {
    font-size: 22px;
}

.habits-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 30px;
}

.habit-card {
    background-color: var(--secondary-color);
    border-radius: var(--border-radius);
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(0, 0, 0, 0.05);
}

.habit-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.habit-card.selected {
    background-color: var(--primary-color);
    color: white;
}

.habit-icon {
    font-size: 28px;
    margin-bottom: 10px;
    transition: var(--transition);
}

.habit-card.selected .habit-icon {
    transform: scale(1.1);
}

.habit-name {
    font-weight: 500;
    font-size: 16px;
    text-align: center;
    transition: var(--transition);
}

.checkmark {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: var(--primary-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    transition: var(--transition);
}

.habit-card.selected .checkmark {
    opacity: 1;
    transform: scale(1);
}

.continue-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: var(--border-radius);
    background-color: var(--primary-color);
    color: white;
    font-size: 17px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
}

.continue-btn:hover {
    background-color: #0062c4;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 113, 227, 0.3);
}

.continue-btn:active {
    transform: translateY(0);
}

/* Animation for card entrance */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card {
    animation: fadeInUp 0.6s ease-out forwards;
}

.habit-card {
    opacity: 0;
    animation: fadeInUp 0.5s ease-out forwards;
}

.habit-card:nth-child(1) { animation-delay: 0.1s; }
.habit-card:nth-child(2) { animation-delay: 0.2s; }
.habit-card:nth-child(3) { animation-delay: 0.3s; }
.habit-card:nth-child(4) { animation-delay: 0.4s; }
.habit-card:nth-child(5) { animation-delay: 0.5s; }
.habit-card:nth-child(6) { animation-delay: 0.6s; }
.habit-card:nth-child(7) { animation-delay: 0.7s; }

</style>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="step-indicator">Step 5</div>
                <h1>Pick a few <span class="emoji">üí∫</span> habits to kickstart your <span class="emoji">üí∫</span> daily routine</h1>
            </div>
            
            <div class="habits-grid">
                <div class="habit-card" data-habit="exercise">
                    <div class="habit-icon">üèãÔ∏è</div>
                    <div class="habit-name">Exercise</div>
                    <div class="checkmark">‚úì</div>
                </div>
                
                <div class="habit-card" data-habit="meditate">
                    <div class="habit-icon">üßò</div>
                    <div class="habit-name">Meditate</div>
                    <div class="checkmark">‚úì</div>
                </div>
                
                <div class="habit-card" data-habit="read">
                    <div class="habit-icon">üìö</div>
                    <div class="habit-name">Read books</div>
                    <div class="checkmark">‚úì</div>
                </div>
                
                <div class="habit-card" data-habit="plan">
                    <div class="habit-icon">üìÖ</div>
                    <div class="habit-name">Plan a day</div>
                    <div class="checkmark">‚úì</div>
                </div>
                
                <div class="habit-card" data-habit="yoga">
                    <div class="habit-icon">üßò‚Äç‚ôÄÔ∏è</div>
                    <div class="habit-name">Do yoga</div>
                    <div class="checkmark">‚úì</div>
                </div>
                
                <div class="habit-card" data-habit="journal">
                    <div class="habit-icon">‚úçÔ∏è</div>
                    <div class="habit-name">Write in journal</div>
                    <div class="checkmark">‚úì</div>
                </div>
                
                <div class="habit-card" data-habit="breakfast">
                    <div class="habit-icon">üçè</div>
                    <div class="habit-name">Healthy breakfast</div>
                    <div class="checkmark">‚úì</div>
                </div>
            </div>
            
            <button class="continue-btn" id="continueBtn">Continue</button>
        </div>
    </div>

    <script>


document.addEventListener('DOMContentLoaded', function() {
    const habitCards = document.querySelectorAll('.habit-card');
    const continueBtn = document.getElementById('continueBtn');
    let selectedHabits = [];
    
    // Define destinations for each habit
    const habitDestinations = {
        exercise: 'https://example.com/exercise',
        meditate: 'https://example.com/meditate',
        read: 'https://example.com/reading',
        plan: 'https://example.com/planning',
        yoga: 'https://example.com/yoga',
        journal: 'https://example.com/journaling',
        breakfast: 'https://example.com/nutrition'
    };
    
    // Add click event to each habit card
    habitCards.forEach(card => {
        card.addEventListener('click', function() {
            const habit = this.getAttribute('data-habit');
            
            // Toggle selection
            this.classList.toggle('selected');
            
            // Update selected habits array
            if (this.classList.contains('selected')) {
                selectedHabits.push(habit);
            } else {
                selectedHabits = selectedHabits.filter(h => h !== habit);
            }
            
            // Update button state
            updateContinueButton();
        });
    });
    
    // Update continue button based on selections
    function updateContinueButton() {
        if (selectedHabits.length > 0) {
            continueBtn.disabled = false;
            continueBtn.textContent = `Continue with ${selectedHabits.length} habit${selectedHabits.length > 1 ? 's' : ''}`;
        } else {
            continueBtn.disabled = true;
            continueBtn.textContent = 'Continue';
        }
    }
    
    // Continue button click handler
    continueBtn.addEventListener('click', function() {
        if (selectedHabits.length === 0) return;
        
        // For demo purposes, we'll just go to the first selected habit's URL
        // In a real app, you might want to handle multiple selections differently
        const primaryHabit = selectedHabits[0];
        window.location.href = habitDestinations[primaryHabit];
        
        // Add a nice transition effect
        document.querySelector('.card').style.animation = 'fadeInUp 0.5s ease-out reverse forwards';
    });
    
    // Initialize button state
    updateContinueButton();
    
    // Add subtle hover effect to habit cards
    habitCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            if (!this.classList.contains('selected')) {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
            }
        });
        
        card.addEventListener('mouseleave', function() {
            if (!this.classList.contains('selected')) {
                this.style.transform = '';
                this.style.boxShadow = '';
            }
        });
    });
});



</script>
</body>
</html>
