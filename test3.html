<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Selection | Premium Experience</title>
    <style>
        :root {
            --primary: #000000;
            --text: #1D1D1F;
            --text-light: #86868B;
            --bg: #F5F5F7;
            --card-bg: #FFFFFF;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --surface: linear-gradient(145deg, #FFFFFF 0%, #F8FAFC 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            position: relative;
            perspective: 1200px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 32px;
            overflow: hidden;
            position: relative;
            transform: translateY(20px) rotateX(2deg);
            opacity: 0;
            animation: cardEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            border: 1px solid rgba(0, 0, 0, 0.03);
            margin-bottom: 24px;
        }

        @keyframes cardEntrance {
            to {
                transform: translateY(0) rotateX(0);
                opacity: 1;
            }
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
            overflow: hidden;
        }

        .step-indicator {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s 0.2s ease-out forwards;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .habit-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            opacity: 0;
            transform: translateY(10px);
        }

        .habit-item:nth-child(1) { animation: itemEntrance 0.5s 0.4s forwards; }
        .habit-item:nth-child(2) { animation: itemEntrance 0.5s 0.5s forwards; }
        .habit-item:nth-child(3) { animation: itemEntrance 0.5s 0.6s forwards; }
        .habit-item:nth-child(4) { animation: itemEntrance 0.5s 0.7s forwards; }

        @keyframes itemEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .habit-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
            border-radius: var(--radius);
        }

        .habit-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.12);
        }

        .habit-item.selected {
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .habit-item.selected::before {
            opacity: 0.03;
        }

        .habit-name {
            font-weight: 500;
            font-size: 16px;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            letter-spacing: -0.1px;
        }

        .habit-item.selected .habit-name {
            font-weight: 600;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1.5px solid var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .habit-item.selected .checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .checkmark::after {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            transition: var(--transition);
        }

        .habit-item.selected .checkmark::after {
            opacity: 1;
        }

        .continue-btn-container {
            height: 0;
            overflow: hidden;
            transition: height 0.5s cubic-bezier(0.33, 1, 0.68, 1);
            position: relative;
        }

        .continue-btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(8px);
            opacity: 0;
        }

        .continue-btn.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .continue-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0) 100%);
            transition: transform 0.8s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }

        .continue-btn:hover::after {
            transform: translateX(100%);
        }

        .continue-btn:active {
            transform: translateY(0) scale(0.98) !important;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .focus-ring {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid var(--primary);
            border-radius: calc(var(--radius) + 2px);
            opacity: 0;
            animation: focusPulse 2s infinite;
            pointer-events: none;
        }

        @keyframes focusPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.1; transform: scale(1.02); }
        }

        .habit-item.selected .focus-ring {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="step-indicator">SELECT YOUR FOCUS</div>
                <h1>Choose your daily priority</h1>
            </div>
            
            <div class="habits-list">
                <div class="habit-item" data-habit="planning" data-link="https://example.com/planning">
                    <div class="focus-ring"></div>
                    <div class="habit-name">Strategic Planning</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="exercise" data-link="https://example.com/exercise">
                    <div class="focus-ring"></div>
                    <div class="habit-name">Physical Exercise</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="reading" data-link="https://example.com/reading">
                    <div class="focus-ring"></div>
                    <div class="habit-name">Deep Reading</div>
                    <div class="checkmark"></div>
                </div>
                
                <div class="habit-item" data-habit="mindfulness" data-link="https://example.com/mindfulness">
                    <div class="focus-ring"></div>
                    <div class="habit-name">Mindfulness</div>
                    <div class="checkmark"></div>
                </div>
            </div>
        </div>

        <div class="continue-btn-container" id="continueBtnContainer">
            <button class="continue-btn" id="continueBtn">
                Continue
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px;">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const habitItems = document.querySelectorAll('.habit-item');
            const continueBtnContainer = document.getElementById('continueBtnContainer');
            const continueBtn = document.getElementById('continueBtn');
            let selectedHabit = null;

            habitItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Toggle selection
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selectedHabit = null;
                        hideContinueButton();
                    } else {
                        // Deselect previous if exists
                        if (selectedHabit) {
                            selectedHabit.classList.remove('selected');
                        }
                        
                        // Select new item
                        this.classList.add('selected');
                        selectedHabit = this;
                        showContinueButton();
                    }
                    
                    // Create ripple effect
                    createRipple(this);
                });
            });

            function showContinueButton() {
                continueBtnContainer.style.height = '56px';
                setTimeout(() => {
                    continueBtn.classList.add('visible');
                }, 10);
            }

            function hideContinueButton() {
                continueBtn.classList.remove('visible');
                setTimeout(() => {
                    continueBtnContainer.style.height = '0';
                }, 300);
            }

            continueBtn.addEventListener('click', function() {
                if (!selectedHabit) return;
                
                // Button press animation
                this.style.transform = 'scale(0.98)';
                
                // Get destination link
                const link = selectedHabit.getAttribute('data-link');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = link;
                }, 200);
            });

            function createRipple(element) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = element.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                element.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
    </script>
</body>
</html>
