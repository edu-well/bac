<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSearch | Premium Educational Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563EB; /* Vibrant blue */
            --primary-dark: #1D4ED8;
            --primary-light: #DBEAFE;
            --secondary: #FFFFFF;
            --dark: #1F2937;
            --light-gray: #F9FAFB;
            --medium-gray: #E5E7EB;
            --text-dark: #111827;
            --text-light: #6B7280;
            --accent: #F59E0B; /* Amber */
            --success: #10B981; /* Emerald */
            --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(20px);
            animation: slideUp 0.6s 0.4s forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 0 0 48px;
            width: 100%;
            position: relative;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
            transform: scale(0.9);
            animation: scaleIn 0.6s 0.8s forwards;
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            position: relative;
            display: inline-block;
            letter-spacing: -1.5px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            animation: lineExpand 0.8s 1.2s forwards;
            border-radius: 2px;
        }

        @keyframes lineExpand {
            to { transform: scaleX(1); }
        }

        .tagline {
            font-size: 20px;
            color: var(--text-light);
            font-weight: 300;
            letter-spacing: 0.2px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius-md);
            transition: var(--transition);
        }

        .search-container:focus-within {
            box-shadow: 0 0 0 4px var(--primary-light), var(--shadow-lg);
            transform: translateY(-2px);
        }

        .search-box {
            width: 100%;
            height: 80px;
            padding: 0 80px 0 32px;
            font-size: 18px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: var(--text-dark);
            background-color: var(--secondary);
            caret-color: var(--primary);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 22px;
            pointer-events: none;
            transition: var(--transition);
        }

        .search-box:focus + .search-icon {
            color: var(--primary-dark);
            transform: translateY(-50%) scale(1.1);
        }

        /* Results Container */
        .results-container {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            width: 100%;
            max-height: min(500px, 60vh);
            overflow-y: auto;
            background-color: var(--secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
        }

        .results-container.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .result-item {
            padding: 20px 32px;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background-color: var(--primary-light);
        }

        .result-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .result-content {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--dark);
        }

        .result-description {
            font-size: 14px;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-light);
        }

        .result-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .no-results {
            padding: 32px;
            text-align: center;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .no-results-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-light);
        }

        /* Popular Searches */
        .popular-searches {
            width: 100%;
            max-width: 800px;
            background-color: var(--light-gray);
            border-radius: var(--radius-md);
            padding: 32px;
            margin-top: 48px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
        }

        .popular-searches:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .popular-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .popular-title i {
            color: var(--primary);
        }

        .popular-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
        }

        .popular-item {
            padding: 12px 16px;
            background-color: var(--secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--medium-gray);
            box-shadow: var(--shadow-sm);
        }

        .popular-item:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .popular-item i {
            color: var(--accent);
            font-size: 12px;
        }

        .trending-item {
            background-color: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .trending-item:hover {
            background-color: rgba(245, 158, 11, 0.2);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            width: 90%;
            max-width: 1000px;
            max-height: 85vh;
            background-color: var(--secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            transform: translateY(20px) scale(0.98);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            padding: 20px 28px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            color: white;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            padding: 6px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background-color: rgba(255,255,255,0.1);
        }

        .modal-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .modal-preview {
            flex: 0 0 60%;
            padding: 0;
            position: relative;
            background-color: #f6f6f6;
            border-right: 1px solid var(--light-gray);
        }

        .modal-preview iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
        }

        .modal-info {
            flex: 0 0 40%;
            padding: 28px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-meta {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-author, .modal-date {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-author i, .modal-date i {
            width: 16px;
            text-align: center;
            color: var(--primary);
        }

        .modal-abstract {
            margin-bottom: 24px;
        }

        .modal-abstract-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-abstract-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-dark);
        }

        .modal-actions {
            margin-top: auto;
            display: flex;
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .modal-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: 14px;
            gap: 8px;
        }

        .modal-download {
            background-color: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .modal-download:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .modal-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--medium-gray);
        }

        .modal-secondary:hover {
            background-color: var(--light-gray);
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            position: absolute;
            right: 72px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Floating Particles Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(37, 99, 235, 0.08);
            border-radius: 50%;
            animation: float linear infinite;
            filter: blur(1px);
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            .logo {
                font-size: 48px;
            }

            .tagline {
                font-size: 16px;
            }

            .search-box {
                height: 64px;
                font-size: 16px;
                padding: 0 64px 0 24px;
            }

            .search-icon {
                right: 24px;
                font-size: 20px;
            }

            .spinner {
                right: 60px;
            }

            .results-container {
                max-height: 50vh;
            }

            .result-item {
                padding: 16px 24px;
            }

            .popular-list {
                grid-template-columns: 1fr;
            }

            .modal-content {
                flex-direction: column;
            }

            .modal-preview {
                flex: 0 0 300px;
                border-right: none;
                border-bottom: 1px solid var(--light-gray);
            }

            .modal-info {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 40px;
            }

            .search-box {
                height: 56px;
                padding: 0 56px 0 20px;
            }

            .modal-header {
                padding: 16px 20px;
            }

            .modal-info {
                padding: 20px;
            }

            .modal-actions {
                flex-direction: column;
                gap: 8px;
            }

            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">ew</div>
                <div class="tagline">Discover the world's premier educational resources</div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search courses, research papers, and educational materials..." id="searchInput">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <div class="spinner" id="spinner"></div>
                
                <div class="results-container" id="resultsContainer">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div class="popular-searches">
            <div class="popular-title"><i class="fas fa-chart-line"></i> Trending searches</div>
            <div class="popular-list">
                <div class="popular-item trending-item"><i class="fas fa-arrow-up"></i> Data Science Fundamentals</div>
                <div class="popular-item trending-item"><i class="fas fa-arrow-up"></i> Modern Web Development</div>
                <div class="popular-item">Artificial
